<!DOCTYPE html>
<html>
<head>
    <title>The Commons 2.0 Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="web-share=(self)">
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://js.arcgis.com/4.28/"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/3.1.0/calcite.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/3.1.0/calcite.esm.js"></script>
    <style>
        :root {
            --primary: #2d4739;
            --secondary: #7a9a76;
            --accent: #ffd700;
            --card-bg: rgba(255,255,255,0.97);
            --category-border: #b8c9b5;
        }
        body {
            background: linear-gradient(160deg, var(--primary) 0%, var(--secondary) 100%);
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            color: var(--primary);
            border: 1px solid rgba(122,154,118,0.15);
            position: relative;
        }
        .feed-header {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 18px;
        }
        .feed-avatar {
            background: #ffffff !important;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.08);
            border: 2px solid var(--accent);
            font-size: 26px;
        }
        .feed-author {
            font-weight: 600;
            font-size: 1.2em;
            color: var(--primary);
        }
        .feed-meta {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            font-size: 0.95em;
            color: #5a7165;
            flex-wrap: wrap;
        }
        .category-tag {
            background: rgba(122,154,118,0.15);
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 24px;
            font-size: 0.85em;
            border: 1px solid var(--category-border);
            font-weight: 500;
        }
        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }
        .feed-photo {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .feed-photo:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-img {
            max-width: 80vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 1rem;
            cursor: pointer;
            border: none;
            font-size: 2rem;
            z-index: 1001;
        }
        .lightbox-prev { left: 10px; }
        .lightbox-next { right: 10px; }
        .share-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }
        .comments-list {
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .comment-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .comment-text {
            margin-bottom: 0.25rem;
        }
        .comment-meta {
            font-size: 0.8em;
            color: #666;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>The Commons 2.0</h1>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>
    <div class="lightbox" id="lightbox">
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev">‚ùÆ</button>
        <img class="lightbox-img" id="lightbox-media" src="" alt="Enlarged media">
        <button class="lightbox-nav lightbox-next" id="lightbox-next">‚ùØ</button>
    </div>
    <calcite-dialog id="commentDialog" label="Comments">
        <div class="comments-list" id="commentsList"></div>
        <calcite-text-area id="commentText" placeholder="Write your comment..."></calcite-text-area>
        <calcite-button slot="primary" id="postCommentBtn">Post Comment</calcite-button>
        <calcite-button slot="secondary" onclick="document.getElementById('commentDialog').open = false">Close</calcite-button>
    </calcite-dialog>
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDVPslNCSwV6_pxlUvQlT8p3qTDfpGMt-c",
            authDomain: "the-commons-2.firebaseapp.com",
            projectId: "the-commons-2",
            storageBucket: "the-commons-2.appspot.com",
            messagingSenderId: "53595932987",
            appId: "1:53595932987:web:9dcf1d5b3ef6260fa8cf1e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        require(["esri/config", "esri/request"], function(esriConfig, esriRequest) {
            esriConfig.request.useIdentity = false;
            esriConfig.request.trustedServers.push(
                "firestore.googleapis.com",
                "firebasestorage.googleapis.com",
                "services7.arcgis.com"
            );
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];
            const CATEGORY_ICONS = {
                yard_sale: 'üè∑Ô∏è', classified: 'üì¶', business: 'üè¢',
                csa: 'üß∫', farmers_market: 'ü•ï', community_garden: 'üå±',
                food_pantry: 'ü•´', farm_stand: 'üöú', restaurant: 'üçΩÔ∏è',
                educational_program: 'üéì', artisinal: 'üßÄ', barter_swap: 'ü§ù',
                preservation: 'ü´ô', community_kitchen: 'üç≤', default: '‚ú®'
            };
            let currentLightboxIndex = 0;
            let currentLightboxImages = [];
            let currentPostId = null;

            async function makeRequest(url, options = {}) {
                return await esriRequest(url, { ...options, useIdentity: false, credentials: "omit" });
            }

            async function getPhotosForFeature(feature) {
                const photos = [];
                const globalId = feature.attributes.globalid;
                const objectId = feature.attributes.objectid || feature.attributes.OBJECTID;
                if (objectId) {
                    try {
                        const { data: directAttachments } = await makeRequest(
                            `${MAIN_LAYER_URL}/${objectId}/attachments?f=json`
                        );
                        if (directAttachments?.attachmentInfos?.length) {
                            photos.push(...directAttachments.attachmentInfos.map(a =>
                                `${MAIN_LAYER_URL}/${objectId}/attachments/${a.id}`
                            ));
                        }
                    } catch (error) {}
                }
                for (const tableId of PHOTO_TABLES) {
                    const tableUrl = MAIN_LAYER_URL.replace("/0", `/${tableId}`);
                    try {
                        const { data: relatedData } = await makeRequest(`${tableUrl}/query`, {
                            query: {
                                where: `ParentGlobalID='${globalId}'`,
                                outFields: "objectid,OBJECTID",
                                f: "json"
                            }
                        });
                        for (const rel of relatedData.features || []) {
                            const oid = rel.attributes.objectid || rel.attributes.OBJECTID;
                            if (!oid) continue;
                            const { data: attachments } = await makeRequest(
                                `${tableUrl}/${oid}/attachments?f=json`
                            );
                            if (attachments?.attachmentInfos?.length) {
                                photos.push(...attachments.attachmentInfos.map(a =>
                                    `${tableUrl}/${oid}/attachments/${a.id}`
                                ));
                            }
                        }
                    } catch (error) {}
                }
                return [...new Set(photos)];
            }

            async function loadFeed() {
                const feed = document.getElementById("feed");
                feed.innerHTML = '<div class="loader"></div>';
                try {
                    const { data: mainData } = await makeRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });
                    feed.innerHTML = '';
                    for (const feature of mainData.features) {
                        const attrs = feature.attributes;
                        const photos = await getPhotosForFeature(feature);
                        const iconKey = attrs.is_yard_sale ? 'yard_sale' :
                            attrs.is_classified ? 'classified' :
                            attrs.category?.toLowerCase() || 'default';
                        const icon = CATEGORY_ICONS[iconKey] || CATEGORY_ICONS.default;
                        const card = document.createElement('div');
                        card.className = 'feed-item';
                        card.innerHTML = `
                            <div class="share-menu">
                                <calcite-button icon="share" scale="s" id="shareBtn-${attrs.globalid}"></calcite-button>
                            </div>
                            <div class="feed-header">
                                <div class="feed-avatar">${icon}</div>
                                <div>
                                    <div class="feed-author">${attrs.name || 'Community Member'}</div>
                                    <div class="feed-meta">
                                        ${attrs.category ? `<span class="category-tag">${attrs.category}</span>` : ''}
                                        ${attrs.sale_start ? `<span>üìÖ ${new Date(attrs.sale_start).toLocaleDateString()}</span>` : ''}
                                        ${attrs.price ? `<span>üí∞ $${Number(attrs.price).toFixed(2)}</span>` : ''}
                                        ${attrs.city || attrs.county ? `<span>üìç ${[attrs.city, attrs.county].filter(Boolean).join(', ')}</span>` : ''}
                                    </div>
                                </div>
                            </div>
                            ${attrs.description ? `<p style="margin-top: 16px;">${attrs.description}</p>` : ''}
                            ${attrs.contact_name || attrs.phone || attrs.email ? `
                            <div style="margin-top: 12px; font-size: 0.95em;">
                                ${attrs.contact_name ? `<div>üë§ ${attrs.contact_name}</div>` : ''}
                                ${attrs.phone ? `<div>üìû <a href="tel:${attrs.phone}" style="color: var(--primary);">${attrs.phone}</a></div>` : ''}
                                ${attrs.email ? `<div>üìß <a href="mailto:${attrs.email}" style="color: var(--primary);">${attrs.email}</a></div>` : ''}
                            </div>
                            ` : ''}
                            ${photos.length ? `
                            <div class="feed-photos">
                                ${photos.map((url, index) => `
                                    <img class="feed-photo" 
                                        src="${url}" 
                                        loading="lazy"
                                        onerror="this.style.display='none'"
                                        data-index="${index}">
                                `).join('')}
                            </div>
                            ` : ''}
                            <div style="margin-top: 20px;">
                                <calcite-button appearance="outline" onclick="showComments('${attrs.globalid}')">üí¨ Comments</calcite-button>
                            </div>
                        `;
                        card.querySelectorAll('.feed-photo').forEach((img, index) => {
                            img.addEventListener('click', () => openLightbox(photos, index));
                        });
                        const shareBtn = card.querySelector(`#shareBtn-${attrs.globalid}`);
                        if (shareBtn) {
                            shareBtn.addEventListener('click', () => shareFeature(attrs.globalid));
                        }
                        feed.appendChild(card);
                    }
                } catch (error) {
                    feed.innerHTML = `<div class="feed-item">‚ùå Error loading feed</div>`;
                }
            }

            function openLightbox(photos, index) {
                currentLightboxImages = photos;
                currentLightboxIndex = index;
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightbox-media');
                lightboxImg.src = photos[index];
                lightbox.classList.add('active');
                document.getElementById('lightbox-prev').style.display = photos.length > 1 ? 'block' : 'none';
                document.getElementById('lightbox-next').style.display = photos.length > 1 ? 'block' : 'none';
            }
            function navigateLightbox(direction) {
                currentLightboxIndex = (currentLightboxIndex + direction + currentLightboxImages.length) % currentLightboxImages.length;
                document.getElementById('lightbox-media').src = currentLightboxImages[currentLightboxIndex];
            }
            document.getElementById('lightbox').addEventListener('click', (e) => {
                if (e.target === document.getElementById('lightbox')) {
                    document.getElementById('lightbox').classList.remove('active');
                }
            });
            document.getElementById('lightbox-prev').addEventListener('click', () => navigateLightbox(-1));
            document.getElementById('lightbox-next').addEventListener('click', () => navigateLightbox(1));

            async function showComments(globalId) {
                currentPostId = globalId;
                const dialog = document.getElementById('commentDialog');
                try {
                    const snapshot = await db.collection('comments')
                        .where('postId', '==', globalId)
                        .orderBy('timestamp', 'desc')
                        .get();
                    document.getElementById('commentsList').innerHTML = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return `
                            <div class="comment-item">
                                <div class="comment-text">${data.text}</div>
                                <div class="comment-meta">
                                    ${new Date(data.timestamp?.toDate()).toLocaleString()}
                                </div>
                            </div>
                        `;
                    }).join('') || '<div style="text-align: center; padding: 16px;">No comments yet. Be the first!</div>';
                    dialog.open = true;
                    setTimeout(() => {
                        const textarea = document.getElementById('commentText');
                        if (textarea) textarea.focus();
                    }, 100);
                } catch (error) {
                    showToast("Failed to load comments", "danger");
                }
            }
            document.getElementById('postCommentBtn').addEventListener('click', async () => {
                const text = document.getElementById('commentText').value.trim();
                if (!text) return;
                try {
                    await db.collection('comments').add({
                        postId: currentPostId,
                        text: text,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        userId: auth.currentUser?.uid || 'anonymous'
                    });
                    document.getElementById('commentText').value = '';
                    showComments(currentPostId);
                    showToast("Comment posted successfully");
                } catch (error) {
                    showToast("Failed to post comment", "danger");
                }
            });
            function shareFeature(globalId) {
                const postUrl = `https://the-commons-h4hwv.hub.arcgis.com/posts/${globalId}`;
                try {
                    if (navigator.share) {
                        navigator.share({
                            title: 'Community Post',
                            text: 'Check out this listing from The Commons:',
                            url: postUrl
                        });
                    } else {
                        copyToClipboard(postUrl);
                        showToast("Link copied to clipboard");
                    }
                } catch (error) {
                    copyToClipboard(postUrl);
                    showToast("Link copied to clipboard");
                }
            }
            function showToast(message, type = 'info') {
                const toast = document.createElement('calcite-toast');
                toast.label = message;
                toast.kind = type === 'error' ? 'danger' : type;
                toast.autoDismiss = true;
                document.body.appendChild(toast);
                toast.open = true;
            }
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text);
            }
            auth.signInAnonymously().catch(console.error);
            loadFeed();
        });
    </script>
</body>
</html>
