<!DOCTYPE html>
<html>
<head>
    <title>The Commons 2.0 Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="web-share=(self)">

    <!-- Firebase Services -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <!-- ESRI SDK -->
    <script src="https://js.arcgis.com/4.28/"></script>

    <!-- Calcite Components 3.1.0 -->
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/3.1.0/calcite.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/3.1.0/calcite.esm.js"></script>

    <style>
        :root {
            --primary: #2d4739;
            --secondary: #7a9a76;
            --accent: #ffd700;
            --text: rgba(45,71,57,0.9);
            --card-bg: rgba(255,255,255,0.97);
            --category-border: #b8c9b5;
        }

        body {
            background: linear-gradient(160deg, var(--primary) 0%, var(--secondary) 100%);
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            touch-action: pan-y;
        }

        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .feed-item {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--primary);
            border: 1px solid rgba(122,154,118,0.15);
        }

        .feed-header {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 18px;
        }

        .feed-avatar {
            background: #ffffff !important;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.08);
            border: 2px solid var(--accent);
        }

        .feed-author {
            font-weight: 600;
            font-size: 1.2em;
            color: var(--primary);
            letter-spacing: -0.3px;
        }

        .feed-meta {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            font-size: 0.95em;
            color: #5a7165;
        }

        .category-tag {
            background: rgba(122,154,118,0.15);
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 24px;
            font-size: 0.85em;
            border: 1px solid var(--category-border);
            font-weight: 500;
        }

        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .feed-photo {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            image-orientation: from-image;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            touch-action: none;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-img {
            max-width: 80vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .comments-list {
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .comment-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .comment-text {
            margin-bottom: 0.25rem;
        }

        .comment-meta {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed"></div>

    <calcite-dialog id="commentDialog" label="Comments" modal>
        <div class="comments-list" id="commentsList"></div>
        <calcite-text-area id="commentText" placeholder="Write your comment..." autofocus></calcite-text-area>
        <calcite-button slot="primary" id="postCommentBtn">Post Comment</calcite-button>
        <calcite-button slot="secondary" onclick="document.getElementById('commentDialog').open = false">Close</calcite-button>
    </calcite-dialog>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDVPslNCSwV6_pxlUvQlT8p3qTDfpGMt-c",
            authDomain: "the-commons-2.firebaseapp.com",
            projectId: "the-commons-2",
            storageBucket: "the-commons-2.appspot.com",
            messagingSenderId: "53595932987",
            appId: "1:53595932987:web:9dcf1d5b3ef6260fa8cf1e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        require(["esri/config", "esri/request"], (esriConfig, esriRequest) => {
            esriConfig.request.trustedServers.push(
                "firestore.googleapis.com",
                "firebasestorage.googleapis.com"
            );

            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];
            const CATEGORY_ICONS = {
                yard_sale: '🏷️', classified: '📦', business: '🏢',
                csa: '🧺', farmers_market: '🥕', community_garden: '🌱',
                food_pantry: '🥫', farm_stand: '🚜', restaurant: '🍽️',
                educational_program: '🎓', artisinal: '🧀', barter_swap: '🤝',
                preservation: '🫙', community_kitchen: '🍲', default: '✨'
            };

            let currentPostId = null;

            async function showComments(globalId) {
                currentPostId = globalId;
                const dialog = document.getElementById('commentDialog');
                
                try {
                    const snapshot = await db.collection('comments')
                        .where('postId', '==', globalId)
                        .orderBy('timestamp', 'desc')
                        .get();

                    document.getElementById('commentsList').innerHTML = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return `
                            <div class="comment-item">
                                <div class="comment-text">${data.text}</div>
                                <div class="comment-meta">
                                    ${new Date(data.timestamp?.toDate()).toLocaleString()}
                                </div>
                            </div>
                        `;
                    }).join('');

                    dialog.open = true;
                    document.getElementById('commentText').setFocus();
                } catch(error) {
                    console.error("Error loading comments:", error);
                    showToast("Failed to load comments", "danger");
                }
            }

            document.getElementById('postCommentBtn').addEventListener('click', async () => {
                const text = document.getElementById('commentText').value.trim();
                if (!text) return;

                try {
                    await db.collection('comments').add({
                        postId: currentPostId,
                        text: text,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        userId: auth.currentUser?.uid || 'anonymous'
                    });
                    
                    document.getElementById('commentText').value = '';
                    showComments(currentPostId);
                    showToast("Comment posted successfully!");
                } catch(error) {
                    console.error("Error posting comment:", error);
                    showToast("Failed to post comment", "danger");
                }
            });

            async function shareFeature(globalId) {
                const postUrl = `https://the-commons-h4hwv.hub.arcgis.com/posts/${globalId}`;
                
                try {
                    if (navigator.share) {
                        await navigator.share({
                            title: 'Community Post',
                            text: 'Check out this contribution:',
                            url: postUrl
                        });
                    } else {
                        const shareMenu = document.createElement('div');
                        shareMenu.className = 'share-fallback active';
                        shareMenu.innerHTML = `
                            <button onclick="copyToClipboard('${postUrl}')">📋 Copy Link</button>
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(postUrl)}" target="_blank">Facebook</a>
                            <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent('Check this: ' + postUrl)}" target="_blank">X</a>
                            <a href="mailto:?body=${encodeURIComponent(postUrl)}" target="_blank">📧 Email</a>
                        `;
                        document.body.appendChild(shareMenu);
                    }
                } catch(error) {
                    copyToClipboard(postUrl);
                }
            }

            async function loadFeed() {
                try {
                    const { data } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    document.getElementById("feed").innerHTML = data.features.map(feature => `
                        <div class="feed-item">
                            <div class="share-menu">
                                <calcite-button icon="share" scale="s" 
                                    onclick="shareFeature('${feature.attributes.globalid}')">
                                </calcite-button>
                            </div>
                            <div class="feed-header">
                                <div class="feed-avatar">
                                    ${feature.attributes.category_icon || '✨'}
                                </div>
                                <div>
                                    <div class="feed-author">${feature.attributes.name || 'Community Member'}</div>
                                    ${renderFeatureDetails(feature.attributes)}
                                </div>
                            </div>
                            ${renderPhotos(feature)}
                        </div>
                    `).join('');
                } catch(error) {
                    console.error("Feed Error:", error);
                }
            }

            auth.signInAnonymously().catch(console.error);
            loadFeed();
        });

        function showToast(message, variant = 'success') {
            const toast = document.createElement('calcite-toast');
            toast.label = message;
            toast.kind = variant;
            toast.autoDismiss = true;
            document.body.appendChild(toast);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            showToast("Link copied to clipboard!");
        }
    </script>
</body>
</html>
