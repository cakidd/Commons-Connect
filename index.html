<!DOCTYPE html>
<html>
<head>
    <title>The Commons Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a5f3e 0%, #0a2e1b 100%);
            --accent-gold: #d4a017;
            --neutral-dark: #133B06;
            --neutral-light: #FFFFFF;
            --font-heading: Arial, sans-serif;
        }
        body {
            background: var(--primary-gradient);
            margin: 0;
            color: var(--neutral-light);
            font-family: var(--font-heading);
            line-height: 1.6;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: var(--neutral-dark);
            border-radius: 12px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .category-badge {
            font-size: 2rem;
            background: var(--accent-gold);
            padding: 12px;
            border-radius: 8px;
            min-width: 60px;
            text-align: center;
        }
        .feed-photos {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-gold) var(--neutral-dark);
        }
        .feed-photos::-webkit-scrollbar {
            height: 8px;
        }
        .feed-photos::-webkit-scrollbar-thumb {
            background: var(--accent-gold);
            border-radius: 4px;
        }
        .feed-photo {
            height: 200px;
            min-width: 250px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid var(--accent-gold);
        }
        .meta-info {
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            margin-top: 8px;
        }
        .meta-info span {
            display: inline-block;
            margin-right: 15px;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox.active { display: flex; }
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid var(--accent-gold);
            border-radius: 8px;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-size: 40px;
            cursor: pointer;
            padding: 20px;
            background: rgba(19,59,6,0.7);
            border-radius: 50%;
        }
        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="lightbox-nav lightbox-prev">‚ùÆ</span>
        <span class="lightbox-nav lightbox-next">‚ùØ</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script>
        const CATEGORY_ICONS = {
            yard_sale: 'üè∑Ô∏è',
            classified: 'üì¶',
            business: 'üè¢',
            csa: 'üß∫',
            farmers_market: 'ü•ï',
            community_garden: 'üå±',
            food_pantry: 'ü•´',
            farm_stand: 'üöú',
            restaurant: 'üçΩÔ∏è',
            educational_program: 'üéì',
            artisinal: 'üßÄ',
            barter_swap: 'ü§ù',
            preservation: 'ü´ô',
            community_kitchen: 'üç≤',
            home_health_center: 'üè•',
            government_resource: 'üèõÔ∏è',
            default: '‚ú®'
        };

        require(["esri/request"], (esriRequest) => {
            const SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];
            let currentLightboxImages = [];
            let currentLightboxIndex = 0;

            async function loadFeed() {
                try {
                    const feed = document.getElementById("feed");
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    const { data } = await esriRequest(`${SERVICE_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    if (!data.features?.length) {
                        feed.innerHTML = '<div class="feed-item">üåü No listings found</div>';
                        return;
                    }

                    feed.innerHTML = '';
                    
                    // Process features sequentially
                    for (const feature of data.features) {
                        const card = await createFeatureCard(feature);
                        feed.appendChild(card);
                    }
                } catch(error) {
                    console.error("Feed Error:", error);
                    document.getElementById("feed").innerHTML = '<div class="feed-item">‚ö†Ô∏è Error loading feed</div>';
                }
            }

            async function createFeatureCard(feature) {
                const category = feature.attributes.category?.toLowerCase() || '';
                const categoryIcon = CATEGORY_ICONS[category] || CATEGORY_ICONS.default;
                const photos = await getPhotosForFeature(feature);
                
                const card = document.createElement('div');
                card.className = 'feed-item';
                card.innerHTML = `
                    <div class="feed-header">
                        <div class="category-badge">
                            ${categoryIcon}
                        </div>
                        <div>
                            <h3>${feature.attributes.name || 'Community Post'}</h3>
                            <div class="meta-info">
                                ${feature.attributes.county ? `<span>üìç ${feature.attributes.county}</span>` : ''}
                                ${feature.attributes.city ? `<span>üèôÔ∏è ${feature.attributes.city}</span>` : ''}
                                ${feature.attributes.listing_duration ? `<span>üìÖ ${feature.attributes.listing_duration} days</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="feed-photos">
                        ${photos.map(url => `<img src="${url}" class="feed-photo">`).join('')}
                    </div>
                `;

                card.querySelectorAll('.feed-photo').forEach((img, index) => {
                    img.addEventListener('click', () => openLightbox(photos, index));
                });

                return card;
            }

            async function getPhotosForFeature(feature) {
                const photos = [];
                const globalId = feature.attributes.globalid;

                for (const tableId of PHOTO_TABLES) {
                    try {
                        const tableUrl = SERVICE_URL.replace("/0", `/${tableId}`);
                        const { data: relatedData } = await esriRequest(`${tableUrl}/query`, {
                            query: { where: `ParentGlobalID='${globalId}'`, f: "json" }
                        });

                        for (const rel of relatedData.features || []) {
                            try {
                                const { data: attachments } = await esriRequest(
                                    `${tableUrl}/${rel.attributes.objectid}/attachments?f=json`
                                );
                                if (attachments?.attachmentInfos?.length) {
                                    photos.push(...attachments.attachmentInfos.map(a => 
                                        `${tableUrl}/${rel.attributes.objectid}/attachments/${a.id}`
                                    ));
                                }
                            } catch (error) {
                                console.warn(`Attachment error in table ${tableId}:`, error);
                            }
                        }
                    } catch (error) {
                        console.warn(`Table ${tableId} query failed:`, error);
                    }
                }
                return photos;
            }

            function openLightbox(images, startIndex) {
                currentLightboxImages = images;
                currentLightboxIndex = startIndex;
                const lightbox = document.getElementById("lightbox");
                lightbox.classList.add("active");
                updateLightboxImage();
            }

            function updateLightboxImage() {
                document.getElementById("lightbox-image").src = currentLightboxImages[currentLightboxIndex];
            }

            document.querySelectorAll('.lightbox-nav').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentLightboxIndex += e.target.classList.contains('lightbox-prev') ? -1 : 1;
                    if (currentLightboxIndex < 0) currentLightboxIndex = currentLightboxImages.length - 1;
                    if (currentLightboxIndex >= currentLightboxImages.length) currentLightboxIndex = 0;
                    updateLightboxImage();
                });
            });

            document.getElementById("lightbox").addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    e.currentTarget.classList.remove("active");
                }
            });

            loadFeed();
        });
    </script>
</body>
</html>
