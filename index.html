<!DOCTYPE html>
<html>
<head>
    <title>Community Feed - The Commons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.9);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: Arial, sans-serif;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: rgba(30,51,40,0.7);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .feed-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: grid;
            place-items: center;
            font-size: 24px;
            color: var(--primary);
        }
        .feed-author {
            font-size: 1.4rem;
            color: var(--accent);
        }
        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .feed-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid var(--accent);
        }
        #refresh {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>
    <button id="refresh">‚ü≥ Refresh</button>

    <script>
        require(["esri/config", "esri/identity/IdentityManager", "esri/request"], 
        (esriConfig, esriId, esriRequest) => {
            
        // Service Configuration
        const SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";
        const PHOTO_TABLES = [1,2,3,4];

        // Authentication Handler
        esriConfig.request.interceptors.push({
            urls: /services7.arcgis.com/,
            before: async (params) => {
                try {
                    const token = await esriId.getToken(SERVICE_URL);
                    if(token) {
                        params.requestOptions.query = {
                            ...params.requestOptions.query,
                            token: token
                        };
                    }
                } catch(error) {
                    console.error("Authentication Error:", error);
                }
                return params;
            }
        });

        // Core Functionality
        async function loadFeed() {
            const feed = document.getElementById("feed");
            try {
                feed.innerHTML = '<div class="loader"></div>';
                
                // Fetch features
                const response = await esriRequest(`${SERVICE_URL}/query`, {
                    query: {
                        where: "1=1",
                        outFields: "*",
                        orderByFields: "CreationDate DESC",
                        f: "json"
                    }
                });
                
                if(!response.data.features?.length) {
                    feed.innerHTML = '<div class="feed-item">üåü No current listings</div>';
                    return;
                }

                feed.innerHTML = '';
                
                // Process features
                for(const feature of response.data.features) {
                    try {
                        const photos = await getPhotos(feature.attributes.OBJECTID);
                        const card = createCard(feature.attributes, photos);
                        feed.appendChild(card);
                    } catch(error) {
                        console.error("Feature Error:", error);
                    }
                }
            } catch(error) {
                handleError(error);
            }
        }

        async function getPhotos(objectId) {
            const photos = [];
            for(const tableId of PHOTO_TABLES) {
                try {
                    const tableUrl = SERVICE_URL.replace('/0', `/${tableId}`);
                    const query = await esriRequest(`${tableUrl}/query`, {
                        query: {
                            where: `ParentObjectID=${objectId}`,
                            outFields: "OBJECTID",
                            f: "json"
                        }
                    });
                    
                    for(const feature of query.data.features) {
                        const attachments = await esriRequest(
                            `${tableUrl}/${feature.attributes.OBJECTID}/attachments?f=json`
                        );
                        photos.push(...attachments.data.attachmentInfos.map(a => 
                            `${tableUrl}/${feature.attributes.OBJECTID}/attachments/${a.id}`
                        ));
                    }
                } catch(error) {
                    console.log(`Skipped table ${tableId}: ${error.message}`);
                }
            }
            return photos;
        }

        function createCard(attributes, photos) {
            const card = document.createElement('div');
            card.className = 'feed-item';
            card.innerHTML = `
                <div class="feed-header">
                    <div class="feed-avatar">${attributes.name?.charAt(0) || 'üìå'}</div>
                    <div>
                        <div class="feed-author">${attributes.name || 'Community Resource'}</div>
                        <div class="feed-meta">
                            ${new Date(attributes.CreationDate).toLocaleDateString()}
                        </div>
                    </div>
                </div>
                ${photos.length ? `
                <div class="feed-photos">
                    ${photos.map(url => `<img class="feed-photo" src="${url}" loading="lazy">`).join('')}
                </div>` : ''}
            `;
            return card;
        }

        function handleError(error) {
            const feed = document.getElementById("feed");
            feed.innerHTML = `
                <div class="feed-item" style="color:#ff4444">
                    ${error.message}<br>
                    <button onclick="location.reload()">Retry</button>
                </div>
            `;
        }

        // Initialization
        document.addEventListener("DOMContentLoaded", loadFeed);
        document.getElementById("refresh").addEventListener("click", () => {
            document.getElementById("feed").innerHTML = '<div class="loader"></div>';
            loadFeed();
        });

        // Global Error Handling
        window.addEventListener('error', (e) => {
            const feed = document.getElementById("feed");
            if(feed.innerHTML.includes('loader')) {
                setTimeout(() => {
                    if(feed.innerHTML.includes('loader')) {
                        feed.innerHTML = `
                            <div class="feed-item" style="text-align:center">
                                ‚ö†Ô∏è System Error: ${e.message}<br>
                                <button onclick="location.reload()">Refresh Page</button>
                            </div>
                        `;
                    }
                }, 5000);
            }
        });

        });
    </script>
</body>
</html>
