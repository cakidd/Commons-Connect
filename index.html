<!DOCTYPE html>
<html>
<head>
    <title>The Commons Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --background: #2d4739;
            --accent: #ffd700;
            --text-light: white;
        }
        /* Full CSS from previous response remains unchanged */
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>
    <button id="refresh">âŸ³ Refresh</button>

    <script>
        require(["esri/config", "esri/identity/IdentityManager", "esri/request"], 
        function(esriConfig, esriId, esriRequest) {
            
        // Validated Feature Service Endpoint
        const FEATURE_SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";
        
        // Image Attachment Configuration
        const ATTACHMENT_TABLES = [
            { index: 1, name: 'yard_sale_photos' },
            { index: 2, name: 'classified_photos' },
            { index: 3, name: 'business_photos2' },
            { index: 4, name: 'business_photos' }
        ];

        // Authentication Handling
        esriConfig.request.interceptors.push({
            urls: /services7.arcgis.com/,
            before: async (params) => {
                try {
                    const token = await esriId.getToken(FEATURE_SERVICE_URL);
                    if(token) {
                        params.requestOptions.query = {
                            ...params.requestOptions.query,
                            token: token
                        };
                    }
                } catch(error) {
                    console.error("Auth error:", error);
                }
                return params;
            }
        });

        async function fetchFeatureData() {
            try {
                const response = await esriRequest(`${FEATURE_SERVICE_URL}/query`, {
                    query: {
                        where: "1=1",
                        outFields: "*",
                        orderByFields: "CreationDate DESC",
                        returnGeometry: false,
                        f: "json"
                    }
                });
                return response.data.features || [];
            } catch(error) {
                throw new Error(`Failed to load features: ${error.message}`);
            }
        }

        async function fetchFeatureImages(objectId) {
            const images = [];
            for(const table of ATTACHMENT_TABLES) {
                try {
                    const tableUrl = FEATURE_SERVICE_URL.replace('/0', `/${table.index}`);
                    const queryResponse = await esriRequest(`${tableUrl}/query`, {
                        query: {
                            where: `ParentObjectID=${objectId}`,
                            outFields: "OBJECTID",
                            f: "json"
                        }
                    });
                    
                    for(const feature of queryResponse.data.features) {
                        const attachmentsResponse = await esriRequest(`${tableUrl}/${feature.attributes.OBJECTID}/attachments?f=json`);
                        images.push(...attachmentsResponse.data.attachmentInfos.map(a => 
                            `${tableUrl}/${feature.attributes.OBJECTID}/attachments/${a.id}`
                        ));
                    }
                } catch(error) {
                    console.log(`Skipped ${table.name} attachments: ${error.message}`);
                }
            }
            return images;
        }

        function renderFeature(feature) {
            const div = document.createElement('div');
            div.className = 'feed-item';
            
            // Feature Header
            div.innerHTML = `
                <div class="feed-header">
                    <div class="feed-avatar">${getCategoryIcon(feature.attributes.resource_type)}</div>
                    <div>
                        <div class="feed-author">${feature.attributes.name || 'Community Post'}</div>
                        <div class="feed-meta">
                            ${new Date(feature.attributes.CreationDate).toLocaleDateString()} â€¢ 
                            ${feature.attributes.address || ''}
                        </div>
                    </div>
                </div>
            `;

            // Image Gallery
            if(feature.images.length) {
                const gallery = document.createElement('div');
                gallery.className = 'feed-photos';
                feature.images.forEach(url => {
                    const img = document.createElement('img');
                    img.className = 'feed-photo';
                    img.src = url;
                    img.loading = 'lazy';
                    gallery.appendChild(img);
                });
                div.appendChild(gallery);
            }

            // Payment Options
            const paymentDiv = document.createElement('div');
            paymentDiv.className = 'payment-options';
            ['ebt_snap', 'wic', 'barter_trade'].forEach(field => {
                const span = document.createElement('span');
                span.textContent = feature.attributes[field] === 'yes' ? `âœ“ ${field}` : `âœ— ${field}`;
                paymentDiv.appendChild(span);
            });
            div.appendChild(paymentDiv);

            return div;
        }

        function getCategoryIcon(resourceType) {
            const types = resourceType?.split(';') || [];
            if(types.includes('farmers_market')) return 'ðŸ›’';
            if(types.includes('community_garden')) return 'ðŸŒ±';
            return 'ðŸ“Œ';
        }

        async function loadFeed() {
            try {
                const feed = document.getElementById("feed");
                feed.innerHTML = '<div class="loader"></div>';
                
                const features = await fetchFeatureData();
                feed.innerHTML = '';
                
                if(!features.length) {
                    feed.innerHTML = '<div class="feed-item">No current listings found</div>';
                    return;
                }

                for(const feature of features) {
                    try {
                        const images = await fetchFeatureImages(feature.attributes.OBJECTID);
                        feed.appendChild(renderFeature({
                            attributes: feature.attributes,
                            images: images
                        }));
                    } catch(error) {
                        console.error("Error rendering feature:", error);
                    }
                }
                
            } catch(mainError) {
                console.error("Feed load failed:", mainError);
                document.getElementById("feed").innerHTML = `
                    <div class="feed-item" style="color:#ff4444">
                        ${mainError.message}<br>
                        <button onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }

        // Event Listeners
        document.addEventListener("DOMContentLoaded", loadFeed);
        document.getElementById("refresh").addEventListener("click", () => {
            document.getElementById("feed").innerHTML = '<div class="loader"></div>';
            loadFeed();
        });

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            if(document.querySelector('.loader')) {
                setTimeout(() => {
                    if(document.querySelector('.loader')) {
                        document.getElementById("feed").innerHTML = `
                            <div class="feed-item" style="color:#ff4444">
                                System error: ${event.message}<br>
                                <button onclick="location.reload()">Refresh Page</button>
                            </div>
                        `;
                    }
                }, 10000);
            }
        });

        });
    </script>
</body>
</html>
