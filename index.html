<!DOCTYPE html>
<html>
<head>
    <title>The Commons Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.9);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: Arial, sans-serif;
        }
        a, a:visited, a:active {
            color: #fff !important;
            text-decoration: underline;
        }
        a:hover {
            color: var(--accent) !important;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: rgba(30,51,40,0.7);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            position: relative;
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .feed-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: grid;
            place-items: center;
            font-size: 24px;
            color: var(--primary);
        }
        .feed-author {
            font-size: 1.4rem;
            color: var(--accent;
        }
        .feed-photos {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
        }
        .feed-photo {
            height: 200px;
            min-width: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--accent);
            cursor: pointer;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox.active { display: flex; }
        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid var(--accent);
            border-radius: 8px;
        }
        /* Share Menu Styles */
        .share-menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .share-button {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 1.2rem;
        }
        .share-options {
            display: none;
            position: absolute;
            right: 0;
            background: var(--primary);
            border: 1px solid var(--accent);
            border-radius: 4px;
            padding: 8px;
            z-index: 100;
            white-space: nowrap;
        }
        .share-options.show {
            display: block;
        }
        .share-options a {
            margin: 0 4px;
            color: var(--accent) !important;
            text-decoration: none !important;
            font-size: 1.2rem;
        }
        @keyframes highlight {
            0% { background: rgba(255,215,0,0.3); }
            100% { background: transparent; }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>
    <div class="lightbox" id="lightbox">
        <img class="lightbox-img" id="lightboxImage">
    </div>

    <script>
        require(["esri/request"], (esriRequest) => {
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];
            const CATEGORY_ICONS = {
                yard_sale: 'üè∑Ô∏è', classified: 'üì¶', business: 'üè¢',
                csa: 'üß∫', farmers_market: 'ü•ï', community_garden: 'üå±',
                food_pantry: 'ü•´', farm_stand: 'üöú', restaurant: 'üçΩÔ∏è',
                educational_program: 'üéì', artisinal: 'üßÄ', barter_swap: 'ü§ù',
                preservation: 'ü´ô', community_kitchen: 'üç≤', default: '‚ú®'
            };

            let isLoading = false;
            let observer = null;

            // Handle deep linking
            const urlParams = new URLSearchParams(window.location.search);
            const featureId = urlParams.get('featureID');

            async function loadFeed() {
                if(isLoading) return;
                isLoading = true;
                try {
                    const feed = document.getElementById("feed");
                    feed.innerHTML = '<div class="loader"></div>';

                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    feed.innerHTML = '';

                    for (const feature of mainData.features) {
                        const attrs = feature.attributes;
                        const photos = await getPhotosForFeature(feature);
                        const shareLinks = buildShareLinks(feature);

                        const card = document.createElement('div');
                        card.className = 'feed-item';
                        if(attrs.globalid === featureId) {
                            card.style.animation = 'highlight 2s ease-out';
                        }
                        
                        card.innerHTML = `
                            <div class="share-menu">
                                <button class="share-button" onclick="toggleShareMenu(event)">üîó</button>
                                <div class="share-options">
                                    <a href="${shareLinks.twitter}" target="_blank" title="Share on Twitter">üê¶</a>
                                    <a href="${shareLinks.facebook}" target="_blank" title="Share on Facebook">üìò</a>
                                    <a href="${shareLinks.email}" target="_blank" title="Share via Email">üìß</a>
                                    <a href="#" onclick="copyFeatureLink('${shareLinks.direct}')" title="Copy link">üìã</a>
                                </div>
                            </div>
                            <div class="feed-header">
                                <div class="feed-avatar">
                                    ${CATEGORY_ICONS[attrs.is_yard_sale ? 'yard_sale' :
                                    attrs.is_classified ? 'classified' :
                                    attrs.category?.toLowerCase() || 'default'] || CATEGORY_ICONS.default}
                                </div>
                                <div>
                                    <div class="feed-author">${attrs.name || 'Community Member'}</div>
                                    <div class="feed-meta">
                                        ${attrs.is_yard_sale ? `
                                            <div>üìÖ ${new Date(attrs.sale_start).toLocaleDateString()} - ${new Date(attrs.sale_end).toLocaleDateString()}</div>
                                            <div>üìù ${attrs.yard_sale_notes || ''}</div>
                                        ` : ''}
                                        ${attrs.is_classified ? `
                                            <div>üí∞ $${Number(attrs.price || 0).toFixed(2)}</div>
                                            <div>üè∑Ô∏è ${attrs.item_name || ''}</div>
                                            <div>üìã ${attrs.classified_description || ''}</div>
                                            <div>‚è≥ ${new Date(attrs.expiration_date).toLocaleDateString()}</div>
                                        ` : ''}
                                        <div>üìç ${[attrs.city, attrs.county].filter(Boolean).join(', ')}</div>
                                    </div>
                                    ${attrs.phone || attrs.contact_name || attrs.email ? `
                                    <div class="contact-info">
                                        ${attrs.contact_name ? `<div>üë§ ${attrs.contact_name}</div>` : ''}
                                        ${attrs.phone ? `<div>üìû <a href="tel:${attrs.phone}">${attrs.phone}</a></div>` : ''}
                                        ${attrs.email ? `<div>üìß <a href="mailto:${attrs.email}">${attrs.email}</a></div>` : ''}
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                            ${photos.length ? `
                            <div class="feed-photos">
                                ${photos.map(url => `
                                    <img class="feed-photo"
                                        src="${url}"
                                        loading="lazy"
                                        onerror="this.style.display='none'">
                                `).join('')}
                            </div>
                            ` : ''}
                        `;

                        card.querySelectorAll('.feed-photo').forEach(img => {
                            img.addEventListener('click', () => showLightbox(photos, img.src));
                        });
                        
                        if(attrs.globalid === featureId) {
                            card.scrollIntoView({ behavior: 'smooth' });
                        }
                        
                        feed.appendChild(card);
                    }

                    // Sentinel logic
                    let sentinel = document.getElementById('feed-sentinel');
                    if (sentinel) sentinel.remove();
                    sentinel = document.createElement('div');
                    sentinel.id = 'feed-sentinel';
                    sentinel.style.height = "40px";
                    feed.appendChild(sentinel);

                    if(observer) observer.disconnect();
                    observer = new IntersectionObserver(([entry]) => {
                        if(entry.isIntersecting) {
                            setTimeout(() => {
                                window.scrollTo({ top: 0, behavior: "smooth" });
                                setTimeout(loadFeed, 500);
                            }, 5000);
                        }
                    }, { threshold: 1 });
                    observer.observe(sentinel);

                } catch(error) {
                    console.error("Feed Error:", error);
                    document.getElementById("feed").innerHTML = '<div class="feed-item">‚ùå Error loading feed</div>';
                } finally {
                    isLoading = false;
                }
            }

            async function getPhotosForFeature(feature) {
                const photos = [];
                const globalId = feature.attributes.globalid;
                const objectId = feature.attributes.objectid || feature.attributes.OBJECTID;

                // Survey attachments
                for(const tableId of PHOTO_TABLES) {
                    const tableUrl = MAIN_LAYER_URL.replace("/0", `/${tableId}`);
                    try {
                        const { data: relatedData } = await esriRequest(`${tableUrl}/query`, {
                            query: {
                                where: `ParentGlobalID='${globalId}'`,
                                outFields: "objectid,OBJECTID",
                                f: "json"
                            }
                        });
                        for(const rel of relatedData.features || []) {
                            const oid = rel.attributes.objectid || rel.attributes.OBJECTID;
                            if(!oid) continue;
                            const { data: attachments } = await esriRequest(
                                `${tableUrl}/${oid}/attachments?f=json`
                            );
                            if(attachments?.attachmentInfos?.length) {
                                photos.push(...attachments.attachmentInfos.map(a =>
                                    `${tableUrl}/${oid}/attachments/${a.id}`
                                ));
                            }
                        }
                    } catch(error) {
                        console.warn(`Table ${tableId} error:`, error.message);
                    }
                }

                // WebMap direct attachments
                if(objectId) {
                    try {
                        const { data: directAttachments } = await esriRequest(
                            `${MAIN_LAYER_URL}/${objectId}/attachments?f=json`
                        );
                        if(directAttachments?.attachmentInfos?.length) {
                            photos.push(...directAttachments.attachmentInfos.map(a =>
                                `${MAIN_LAYER_URL}/${objectId}/attachments/${a.id}`
                            ));
                        }
                    } catch(error) {
                        console.warn("Direct attachments error:", error.message);
                    }
                }

                return [...new Set(photos)];
            }

            function buildShareLinks(feature) {
                const baseUrl = window.location.href.split('?')[0];
                const featureUrl = `${baseUrl}?featureID=${feature.attributes.globalid}`;
                const encodedUrl = encodeURIComponent(featureUrl);
                const title = encodeURIComponent(feature.attributes.name || "Community Listing");
                const description = encodeURIComponent(feature.attributes.description?.substring(0, 200) || "");

                return {
                    direct: featureUrl,
                    twitter: `https://twitter.com/intent/tweet?url=${encodedUrl}&text=${title}%20-%20${description}`,
                    facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`,
                    email: `mailto:?subject=${title}&body=${description}%0A%0AView%20details:%20${encodedUrl}`
                };
            }

            // Lightbox functionality
            let currentLightboxIndex = 0;
            let currentLightboxImages = [];
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightboxImage");

            function showLightbox(images, currentSrc) {
                currentLightboxImages = images;
                currentLightboxIndex = images.indexOf(currentSrc);
                lightboxImg.src = currentSrc;
                lightbox.classList.add('active');
            }

            lightbox.addEventListener('click', (e) => {
                if(e.target === lightbox) lightbox.classList.remove('active');
            });

            // Share functionality
            window.toggleShareMenu = function(event) {
                const menu = event.target.closest('.share-menu').querySelector('.share-options');
                menu.classList.toggle('show');
                event.stopPropagation();
            }

            window.copyFeatureLink = function(url) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied to clipboard!');
                });
            }

            document.addEventListener('click', () => {
                document.querySelectorAll('.share-options').forEach(menu => {
                    menu.classList.remove('show');
                });
            });

            // Auto-refresh every 5 minutes
            setInterval(() => loadFeed(), 300000);

            // Initial load
            loadFeed();

            // Handle deep link on initial load
            if(featureId) {
                const targetCard = document.querySelector(`[data-feature-id="${featureId}"]`);
                if(targetCard) {
                    targetCard.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    </script>
</body>
</html>
