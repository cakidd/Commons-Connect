<!DOCTYPE html>
<html>
<head>
    <title>The Commons Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        /* All previous CSS remains unchanged */
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <img class="lightbox-img" id="lightboxImage">
    </div>

    <script>
        require(["esri/request"], (esriRequest) => {
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];
            
            // ======== BRAND EMOJI MAPPING ========
            const CATEGORY_ICONS = {
                yard_sale: '🏷️', classified: '📦', business: '🏢',
                csa: '🧺', farmers_market: '🥕', community_garden: '🌱',
                food_pantry: '🥫', farm_stand: '🚜', restaurant: '🍽️',
                educational_program: '🎓', artisinal: '🧀', barter_swap: '🤝',
                preservation: '🫙', community_kitchen: '🍲', default: '✨'
            };

            async function loadFeed() {
                try {
                    const feed = document.getElementById("feed");
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    if (!mainData.features?.length) {
                        feed.innerHTML = '<div class="feed-item">🌟 No listings found</div>';
                        return;
                    }

                    feed.innerHTML = '';
                    
                    for (const feature of mainData.features) {
                        const attrs = feature.attributes;
                        const photos = await getPhotosForFeature(feature);
                        
                        // ======== CATEGORY EMOJI LOGIC ========
                        const listingType = attrs.is_yard_sale ? 'yard_sale' : 
                                          attrs.is_classified ? 'classified' : 
                                          attrs.category?.toLowerCase() || 'default';
                        const categoryIcon = CATEGORY_ICONS[listingType] || CATEGORY_ICONS.default;

                        const card = document.createElement('div');
                        card.className = 'feed-item';
                        card.innerHTML = `
                            <div class="feed-header">
                                <div class="feed-avatar">${categoryIcon}</div>
                                <div>
                                    <div class="feed-author">${attrs.name || 'Community Member'}</div>
                                    <div class="listing-details">
                                        ${attrs.is_yard_sale ? `
                                            <div>📅 ${formatDate(attrs.sale_start)} - ${formatDate(attrs.sale_end)}</div>
                                            <div>📋 ${attrs.yard_sale_notes || 'No details'}</div>
                                        ` : ''}
                                        ${attrs.is_classified ? `
                                            <div>💰 $${attrs.price?.toFixed(2) || '0.00'}</div>
                                            <div>🏷️ ${attrs.item_name || 'Unnamed Item'}</div>
                                            <div>📝 ${attrs.classified_description || 'No description'}</div>
                                            <div>⏳ ${formatDate(attrs.expiration_date)}</div>
                                        ` : ''}
                                    </div>
                                    <div class="contact-section">
                                        ${attrs.contact_name ? `<div>👤 ${attrs.contact_name}</div>` : ''}
                                        ${attrs.phone ? `<div>📞 <a href="tel:${attrs.phone}">${attrs.phone}</a></div>` : ''}
                                        ${attrs.email ? `<div>📧 <a href="mailto:${attrs.email}">${attrs.email}</a></div>` : ''}
                                        <div>📍 ${[attrs.city, attrs.county].filter(Boolean).join(', ')}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="feed-photos">
                                ${photos.map(url => `
                                    <img class="feed-photo" 
                                        src="${url}" 
                                        loading="lazy"
                                        onerror="this.style.display='none'">
                                `).join('')}
                            </div>
                        `;

                        // Existing lightbox and swipe handlers
                    }

                    // Auto-refresh every 5 minutes
                    setInterval(() => loadFeed(), 300000);

                } catch(error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">❌ Error loading feed</div>';
                }
            }

            // Rest of code remains identical to previous compliant version
        });
    </script>
</body>
</html>
