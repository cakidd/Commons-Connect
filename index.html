<!DOCTYPE html>
<html>
<head>
    <title>Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.9);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: Arial, sans-serif;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: rgba(30,51,40,0.7);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
        }
        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .feed-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid var(--accent);
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <script>
        require(["esri/config", "esri/identity/IdentityManager", "esri/request"], 
        (esriConfig, esriId, esriRequest) => {
            
        // ======== SERVICE CONFIGURATION ========
        const SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";
        const PHOTO_TABLES = [1,2,3,4];
        let currentToken = null;

        // ======== AUTHENTICATION HANDLING ========
        esriConfig.request.interceptors.push({
            urls: /services7.arcgis.com/,
            before: async (params) => {
                if (!currentToken) {
                    currentToken = await esriId.getToken(SERVICE_URL);
                }
                params.requestOptions.query = {
                    ...params.requestOptions.query,
                    token: currentToken
                };
                return params;
            }
        });

        // ======== IMAGE LOADING CORE ========
        async function loadImages() {
            const feed = document.getElementById("feed");
            try {
                // 1. Get Features
                const { data } = await esriRequest(`${SERVICE_URL}/query`, {
                    query: {
                        where: "1=1",
                        outFields: "OBJECTID",
                        f: "json"
                    }
                });

                if (!data.features?.length) {
                    feed.innerHTML = '<div class="feed-item">üåü No listings found</div>';
                    return;
                }

                // 2. Process First Feature
                const firstFeature = data.features[0];
                const photos = await getAttachments(firstFeature.attributes.OBJECTID);
                
                // 3. Build Gallery
                feed.innerHTML = ''; // Clear loader
                const gallery = document.createElement('div');
                gallery.className = 'feed-photos';
                
                photos.forEach(url => {
                    const img = document.createElement('img');
                    img.className = 'feed-photo';
                    img.src = url;
                    img.loading = 'lazy';
                    img.onerror = () => img.style.display = 'none';
                    gallery.appendChild(img);
                });
                
                feed.appendChild(gallery);

            } catch(error) {
                console.error("Image Load Error:", error);
                feed.innerHTML = '<div class="feed-item">‚ùå Error loading images</div>';
            }
        }

        // ======== ATTACHMENT HANDLING ========
        async function getAttachments(objectId) {
            const photos = [];
            
            for (const tableId of PHOTO_TABLES) {
                try {
                    const { data } = await esriRequest(
                        `${SERVICE_URL}/${tableId}/query`, 
                        {
                            query: {
                                where: `ParentObjectID=${objectId}`,
                                outFields: "OBJECTID",
                                f: "json"
                            }
                        }
                    );

                    for (const feature of data.features) {
                        const { data: attachments } = await esriRequest(
                            `${SERVICE_URL}/${tableId}/${feature.attributes.OBJECTID}/attachments`,
                            { query: { f: "json" } }
                        );
                        
                        attachments.attachmentInfos.forEach(attachment => {
                            photos.push(
                                `${SERVICE_URL}/${tableId}/${feature.attributes.OBJECTID}/attachments/${attachment.id}`
                            );
                        });
                    }
                } catch(error) {
                    console.warn(`Skipped table ${tableId}:`, error.message);
                }
            }
            return photos;
        }

        // Initial load
        loadImages();
        });
    </script>
</body>
</html>
