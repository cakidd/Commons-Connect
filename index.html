<!DOCTYPE html>
<html>
<head>
    <title>Community Newsfeed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.9);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: Arial, sans-serif;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: rgba(30,51,40,0.7);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .feed-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: grid;
            place-items: center;
            font-size: 24px;
            color: var(--primary);
        }
        .feed-author {
            font-size: 1.4rem;
            color: var(--accent);
        }
        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .feed-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid var(--accent);
        }
        #refresh {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>
    <button id="refresh">âŸ³ Refresh</button>

    <script>
        require(["esri/config", "esri/request"], 
        (esriConfig, esriRequest) => {

        // Configuration
        const SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";
        const PHOTO_TABLES = [1,2,3,4];

        // Core functionality
        async function loadFeed() {
            const feed = document.getElementById("feed");
            try {
                feed.innerHTML = '<div class="loader"></div>';
                
                // Fetch main features
                const { data } = await esriRequest(`${SERVICE_URL}/query`, {
                    query: {
                        where: "1=1",
                        outFields: "*",
                        orderByFields: "CreationDate DESC",
                        f: "json"
                    }
                });

                if (!data.features?.length) {
                    feed.innerHTML = '<div class="feed-item">ðŸŒŸ No current listings</div>';
                    return;
                }

                feed.innerHTML = '';
                
                // Process features
                const cards = await Promise.all(data.features.map(async (feature) => {
                    const card = document.createElement('div');
                    card.className = 'feed-item';
                    
                    // Header
                    card.innerHTML = `
                        <div class="feed-header">
                            <div class="feed-avatar">${feature.attributes.name?.charAt(0) || 'ðŸ“Œ'}</div>
                            <div>
                                <div class="feed-author">${feature.attributes.name || 'Community Post'}</div>
                                <div>${feature.attributes.description || ''}</div>
                            </div>
                        </div>
                    `;

                    // Add images
                    const photos = await getPhotos(feature.attributes.OBJECTID);
                    if (photos.length) {
                        const gallery = document.createElement('div');
                        gallery.className = 'feed-photos';
                        photos.forEach(url => {
                            gallery.innerHTML += `<img class="feed-photo" src="${url}" loading="lazy">`;
                        });
                        card.appendChild(gallery);
                    }

                    return card;
                }));

                cards.forEach(card => feed.appendChild(card));

            } catch (error) {
                feed.innerHTML = `
                    <div class="feed-item" style="color:#ff4444">
                        Error: ${error.message}<br>
                        <button onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }

        async function getPhotos(objectId) {
            try {
                const photoRequests = PHOTO_TABLES.map(tableId => 
                    esriRequest(`${SERVICE_URL.replace('/0', `/${tableId}`)}/query`, {
                        query: {
                            where: `ParentObjectID=${objectId}`,
                            outFields: "OBJECTID",
                            f: "json"
                        }
                    })
                );

                const responses = await Promise.all(photoRequests);
                
                const photos = [];
                for (const [index, response] of responses.entries()) {
                    const features = response.data.features || [];
                    for (const feature of features) {
                        const attachments = await esriRequest(
                            `${SERVICE_URL.replace('/0', `/${PHOTO_TABLES[index]}`)}/${feature.attributes.OBJECTID}/attachments?f=json`
                        );
                        photos.push(...attachments.data.attachmentInfos.map(a => 
                            `${SERVICE_URL.replace('/0', `/${PHOTO_TABLES[index]}`)}/${feature.attributes.OBJECTID}/attachments/${a.id}`
                        ));
                    }
                }
                return photos;

            } catch (error) {
                console.error("Photo load error:", error);
                return [];
            }
        }

        // Event handlers
        document.addEventListener("DOMContentLoaded", loadFeed);
        document.getElementById("refresh").addEventListener("click", () => {
            document.getElementById("feed").innerHTML = '<div class="loader"></div>';
            loadFeed();
        });

        });
    </script>
</body>
</html>
