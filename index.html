<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Commons 2.0 - Community Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="web-share=(self)">
    
    <!-- Firebase 11.7.1 Compat -->
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth-compat.js"></script>

    <!-- ArcGIS JS API 4.28 -->
    <script src="https://js.arcgis.com/4.28/"></script>

    <!-- Calcite Components 3.1.0 -->
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/3.1.0/calcite.css" />
    <script src="https://js.arcgis.com/calcite-components/3.1.0/calcite.js"></script>

    <style>
        /* Existing styles remain unchanged */
    </style>
</head>
<body>
    <h1>The Commons 2.0</h1>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <calcite-dialog id="commentDialog" label="Comments">
        <div class="comments-list" id="commentsList"></div>
        <calcite-text-area id="commentText" placeholder="Write your comment..."></calcite-text-area>
        <calcite-button slot="primary" id="postCommentBtn">Post Comment</calcite-button>
    </calcite-dialog>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDVPslNCSwV6_pxlUvQlT8p3qTDfpGMt-c",
            authDomain: "the-commons-2.firebaseapp.com",
            projectId: "the-commons-2",
            storageBucket: "the-commons-2.appspot.com",
            messagingSenderId: "53595932987",
            appId: "1:53595932987:web:9dcf1d5b3ef6260fa8cf1e"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ArcGIS Configuration with CORS Fix
        require(["esri/config", "esri/request"], (esriConfig, esriRequest) => {
            // Critical CORS Configuration
            esriConfig.request.trustedServers = [
                "services7.arcgis.com",
                "cakidd.github.io",
                "the-commons-h4hwv.hub.arcgis.com"
            ];
            esriConfig.request.useIdentity = false;

            const FEATURE_SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];

            async function loadFeed() {
                try {
                    const feed = document.getElementById("feed");
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    const { data } = await esriRequest(`${FEATURE_SERVICE_URL}/query`, {
                        query: { 
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        },
                        headers: {
                            "Origin": "https://cakidd.github.io",
                            "Content-Type": "application/json"
                        }
                    });

                    feed.innerHTML = await Promise.all(data.features.map(async feature => 
                        createPostElement(feature.attributes, await getPhotosForFeature(feature))
                    )).join('');
                } catch (error) {
                    console.error("Feed Error:", error);
                    showToast("Error loading feed", "error");
                }
            }

            async function getPhotosForFeature(feature) {
                const photos = [];
                const globalId = feature.attributes.globalid;
                
                // Check main layer attachments first
                try {
                    const { data: mainAttachments } = await esriRequest(
                        `${FEATURE_SERVICE_URL}/${feature.attributes.objectid}/attachments?f=json`
                    );
                    if (mainAttachments?.attachmentInfos?.length) {
                        photos.push(...mainAttachments.attachmentInfos.map(a => 
                            `${FEATURE_SERVICE_URL}/${feature.attributes.objectid}/attachments/${a.id}`
                        ));
                    }
                } catch (error) {
                    console.log("Main layer attachment error:", error.message);
                }

                // Check related tables
                for (const tableId of PHOTO_TABLES) {
                    const tableUrl = FEATURE_SERVICE_URL.replace("/0", `/${tableId}`);
                    try {
                        const { data: relatedData } = await esriRequest(`${tableUrl}/query`, {
                            query: { 
                                where: `ParentGlobalID='${globalId}'`,
                                outFields: "objectid,OBJECTID",
                                f: "json"
                            }
                        });
                        
                        for (const rel of relatedData.features || []) {
                            const oid = rel.attributes.objectid || rel.attributes.OBJECTID;
                            if (!oid) continue;
                            
                            const { data: attachments } = await esriRequest(
                                `${tableUrl}/${oid}/attachments?f=json`
                            );
                            
                            if (attachments?.attachmentInfos?.length) {
                                photos.push(...attachments.attachmentInfos.map(a => 
                                    `${tableUrl}/${oid}/attachments/${a.id}`
                                ));
                            }
                        }
                    } catch (error) {
                        console.warn(`Table ${tableId} error:`, error.message);
                    }
                }
                return [...new Set(photos)];
            }

            function createPostElement(attrs, photos) {
                const category = attrs.category?.toLowerCase() || '';
                const icons = {
                    yard_sale: '🏷️', classified: '📦', business: '🏢',
                    csa: '🧺', farmers_market: '🥕', community_garden: '🌱',
                    food_pantry: '🥫', farm_stand: '🚜', restaurant: '🍽️'
                };
                
                return `
                    <div class="feed-item">
                        <div class="feed-header">
                            <div class="feed-avatar">${icons[category] || '✨'}</div>
                            <div>
                                <div class="feed-author">${attrs.name || 'Community Member'}</div>
                                <div class="feed-meta">
                                    ${attrs.category ? `<span class="category-tag">${attrs.category}</span>` : ''}
                                    ${attrs.price ? `<span>💰 $${Number(attrs.price).toFixed(2)}</span>` : ''}
                                    ${attrs.city ? `<span>📍 ${attrs.city}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        ${photos.map(url => `
                            <img class="feed-photo" 
                                 src="${url}" 
                                 onclick="showLightbox('${url}')"
                                 onerror="this.style.display='none'">
                        `).join('')}
                    </div>
                `;
            }

            // Initialize the app
            auth.signInAnonymously().then(() => loadFeed());
        });

        function showLightbox(url) {
            document.getElementById('lightboxImage').src = url;
            document.getElementById('lightbox').classList.add('active');
        }

        // Lightbox close handler
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === document.getElementById('lightbox')) {
                document.getElementById('lightbox').classList.remove('active');
            }
        });

        // Toast notifications
        function showToast(message, type = 'info') {
            const toast = document.createElement('calcite-toast');
            toast.label = message;
            toast.kind = type === 'error' ? 'danger' : type;
            document.body.appendChild(toast);
            toast.open = true;
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
