<!DOCTYPE html>
<html>
<head>
    <title>Community Newsfeed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <script>
        require(["esri/request"], (esriRequest) => {
            const SERVICE_URL = "https://services7.arcgis.com/.../FeatureServer";
            const PHOTO_TABLES = [1, 2, 3, 4]; // All photo tables

            async function loadFeed() {
                const feed = document.getElementById("feed");
                try {
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    // 1. Fetch main features
                    const { data: mainData } = await esriRequest(`${SERVICE_URL}/0/query`, {
                        query: {
                            where: "1=1",
                            outFields: "globalid,name,CreationDate",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    if (!mainData.features?.length) {
                        feed.innerHTML = '<div class="feed-item">üåü No listings found</div>';
                        return;
                    }

                    feed.innerHTML = '';
                    
                    // 2. Process each feature
                    for (const feature of mainData.features) {
                        const globalId = feature.attributes.globalid;
                        if (!globalId) continue;

                        // 3. Get photos from all tables
                        const photos = await getPhotos(globalId);
                        if (photos.length) {
                            const card = document.createElement('div');
                            card.className = 'feed-item';
                            card.innerHTML = `
                                <div class="feed-header">
                                    <h3>${feature.attributes.name || 'Community Post'}</h3>
                                    <small>${new Date(feature.attributes.CreationDate).toLocaleDateString()}</small>
                                </div>
                            `;
                            card.appendChild(createImageGrid(photos));
                            feed.appendChild(card);
                        }
                    }
                } catch (error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">‚ùå Error loading feed</div>';
                }
            }

            loadFeed();
        });
    </script>
</body>
</html>
