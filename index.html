<!DOCTYPE html>
<html>
<head>
    <title>The Commons Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.9);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: Arial, sans-serif;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: rgba(30,51,40,0.7);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .feed-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: grid;
            place-items: center;
            font-size: 24px;
            color: var(--primary);
        }
        .feed-author {
            font-size: 1.4rem;
            color: var(--accent);
        }
        .feed-photos {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
        }
        .feed-photo {
            height: 200px;
            min-width: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--accent);
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <script>
        require(["esri/request"], (esriRequest) => {
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];
            const CATEGORY_ICONS = {
                yard_sale: '🏷️', classified: '📦', business: '🏢',
                csa: '🧺', farmers_market: '🥕', community_garden: '🌱',
                food_pantry: '🥫', farm_stand: '🚜', restaurant: '🍽️',
                educational_program: '🎓', artisinal: '🧀', barter_swap: '🤝',
                preservation: '🫙', community_kitchen: '🍲', default: '✨'
            };

            async function loadFeed() {
                try {
                    const feed = document.getElementById("feed");
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    feed.innerHTML = '';
                    
                    for (const feature of mainData.features) {
                        const attrs = feature.attributes;
                        const photos = [];
                        const globalId = attrs.globalid;

                        for (const tableId of PHOTO_TABLES) {
                            const tableUrl = MAIN_LAYER_URL.replace("/0", `/${tableId}`);
                            try {
                                const { data: relatedData } = await esriRequest(`${tableUrl}/query`, {
                                    query: { where: `ParentGlobalID='${globalId}'`, f: "json" }
                                });
                                
                                for (const rel of relatedData.features || []) {
                                    const { data: attachments } = await esriRequest(
                                        `${tableUrl}/${rel.attributes.objectid}/attachments?f=json`
                                    );
                                    if (attachments?.attachmentInfos?.length) {
                                        photos.push(...attachments.attachmentInfos.map(a => 
                                            `${tableUrl}/${rel.attributes.objectid}/attachments/${a.id}`
                                        ));
                                    }
                                }
                            } catch(error) {
                                console.warn(`Table ${tableId} error:`, error.message);
                            }
                        }

                        const category = attrs.is_yard_sale ? 'yard_sale' : 
                                      attrs.is_classified ? 'classified' : 
                                      attrs.category?.toLowerCase() || 'default';
                        
                        const card = document.createElement('div');
                        card.className = 'feed-item';
                        card.innerHTML = `
                            <div class="feed-header">
                                <div class="feed-avatar">
                                    ${CATEGORY_ICONS[category] || CATEGORY_ICONS.default}
                                </div>
                                <div>
                                    <div class="feed-author">${attrs.name || 'Community Member'}</div>
                                    <div class="feed-meta">
                                        ${attrs.is_yard_sale ? `
                                            <div>📅 ${new Date(attrs.sale_start).toLocaleDateString()}</div>
                                            <div>📝 ${attrs.yard_sale_notes || ''}</div>
                                        ` : ''}
                                        ${attrs.is_classified ? `
                                            <div>💰 $${Number(attrs.price || 0).toFixed(2)}</div>
                                            <div>🏷️ ${attrs.item_name || ''}</div>
                                            <div>📋 ${attrs.classified_description || ''}</div>
                                            <div>⏳ ${new Date(attrs.expiration_date).toLocaleDateString()}</div>
                                        ` : ''}
                                        <div>📍 ${[attrs.city, attrs.county].filter(Boolean).join(', ')}</div>
                                    </div>
                                    ${attrs.phone || attrs.contact_name || attrs.email ? `
                                    <div class="contact-info">
                                        ${attrs.contact_name ? `<div>👤 ${attrs.contact_name}</div>` : ''}
                                        ${attrs.phone ? `<div>📞 <a href="tel:${attrs.phone}">${attrs.phone}</a></div>` : ''}
                                        ${attrs.email ? `<div>📧 <a href="mailto:${attrs.email}">${attrs.email}</a></div>` : ''}
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                            ${photos.length ? `
                            <div class="feed-photos">
                                ${photos.map(url => `
                                    <img class="feed-photo" 
                                        src="${url}" 
                                        loading="lazy"
                                        onerror="this.style.display='none'">
                                `).join('')}
                            </div>
                            ` : ''}
                        `;
                        feed.appendChild(card);
                    }

                } catch(error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">❌ Error loading feed</div>';
                }
            }

            loadFeed();
        });
    </script>
</body>
</html>
