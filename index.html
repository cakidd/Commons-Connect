<!DOCTYPE html>
<html>
<head>
    <title>Appalachian Foodways Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --background: #2d4739;
            --accent: #ffd700;
            --text-light: white;
        }
        body {
            background: var(--background);
            margin: 0;
            color: var(--text-light);
            font-family: Arial, sans-serif;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .resource-card {
            background: #1e3328;
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 25px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        .feed-photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .feed-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid var(--accent);
        }
        /* [Keep other existing styles] */
    </style>
</head>
<body>
    <div class="feed-container" id="feed"></div>
    <script>
        const featureLayerUrl = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";

        // 1. CORRECTED IMAGE HANDLING ========================================
        async function getBusinessPhotos(objectId) {
            try {
                // Verify related table index in ArcGIS Online (likely 3 for business_photos)
                const response = await fetch(
                    `${featureLayerUrl}/3/query?where=ParentObjectID=${objectId}&f=json`
                );
                const data = await response.json();
                
                return data.features.map(feature => 
                    `${featureLayerUrl}/3/${feature.attributes.OBJECTID}/attachments/${feature.attributes.ATTACHMENTID}`
                );
            } catch (error) {
                console.error("Image load error:", error);
                return [];
            }
        }

        // 2. ASYNC FEED ITEM CREATION ========================================
        async function createFeedItem(feature) {
            const a = feature.attributes;
            const photos = await getBusinessPhotos(feature.attributes.OBJECTID);

            return `
                <div class="resource-card">
                    <div class="feed-header">
                        <div class="feed-avatar">${getResourceIcon(a.resource_type)}</div>
                        <div>
                            <div class="feed-author">${a.name || "Community Resource"}</div>
                            <div class="feed-meta">
                                ${formatResourceType(a.resource_type)} • 
                                ${new Date(a.CreationDate).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                    
                    <div class="feed-content">
                        ${a.address ? `<p>📍 <strong>Location:</strong> ${formatAddress(a)}</p>` : ""}
                        
                        ${photos.length > 0 ? `
                            <div class="feed-photo-grid">
                                ${photos.map(url => `
                                    <img class="feed-photo" 
                                         src="${url}" 
                                         alt="Business photo"
                                         loading="lazy"
                                         onerror="this.style.display='none'">
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${renderContactInfo(a)}
                        ${renderPaymentMethods(a)}
                    </div>
                </div>
            `;
        }

        // 3. HELPER FUNCTIONS ================================================
        function getResourceIcon(resourceType) {
            const icons = {
                csa: "🌽", farmers_market: "🧺", community_garden: "🌱",
                food_pantry: "🥫", farm_stand: "🚜", restaurant: "🍽️",
                educational_program: "📚", barter_swap: "🔄", preservation: "🥫",
                community_kitchen: "👨‍🍳", artisinal: "🧶", new_1: "📌"
            };
            return resourceType ? icons[resourceType.split(';')[0]] || "📌" : "📌";
        }

        function formatAddress(attributes) {
            return [attributes.address, attributes.city, 
                   attributes.county?.endsWith('County') ? attributes.county : `${attributes.county} County`, 
                   attributes.zip].filter(Boolean).join(', ');
        }

        function renderContactInfo(attributes) {
            return `
                ${attributes.contact_name ? `<p>👤 <strong>Contact:</strong> ${attributes.contact_name}</p>` : ''}
                ${attributes.phone ? `<p>📞 <strong>Phone:</strong> ${attributes.phone}</p>` : ''}
                ${attributes.email ? `<p>📧 <strong>Email:</strong> ${attributes.email}</p>` : ''}
                ${attributes.web ? `<p>🌐 <strong>Website:</strong> <a href="${attributes.web}" style="color:var(--accent)">${attributes.web}</a></p>` : ''}
            `;
        }

        // 4. MAIN FEED LOADER ================================================
        async function loadFeed() {
            try {
                const response = await fetch(
                    `${featureLayerUrl}/query?where=1=1&outFields=*&orderByFields=CreationDate DESC&f=json`
                );
                const data = await response.json();
                
                document.getElementById("feed").innerHTML = await Promise.all(
                    data.features.map(async feature => await createFeedItem(feature))
                );

            } catch (error) {
                console.error("Feed load error:", error);
                document.getElementById("feed").innerHTML = `
                    <div class="resource-card">
                        <h2 style="color: var(--accent)">⚠️ Feed Loading Issue</h2>
                        <p>Technical details: ${error.message}</p>
                        <button onclick="location.reload()" 
                                style="background: var(--accent); 
                                       color: var(--background);
                                       padding: 8px 15px;
                                       border-radius: 4px;
                                       margin-top: 15px;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Initialize feed
        document.addEventListener("DOMContentLoaded", loadFeed);
    </script>
</body>
</html>
