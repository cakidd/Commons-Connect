<!DOCTYPE html>
<html>
<head>
    <title>The Commons Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.9);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: 'Arial', sans-serif;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: linear-gradient(145deg, rgba(45,71,57,0.9), rgba(30,51,40,0.7));
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .feed-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: grid;
            place-items: center;
            font-size: 24px;
            color: var(--primary);
        }
        .feed-author {
            font-size: 1.4rem;
            color: var(--accent);
            letter-spacing: 0.5px;
        }
        .feed-meta {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .feed-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid var(--accent);
            transition: transform 0.3s ease;
        }
        .feed-photo:hover {
            transform: scale(1.03);
        }
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 15px;
            background: rgba(255,215,0,0.1);
            border-radius: 6px;
            margin: 15px 0;
        }
        .payment-option {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        #refresh {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 20px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        #refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .feed-container { padding: 15px; }
            .feed-item { padding: 20px; margin: 15px 0; }
            #refresh { bottom: 15px; right: 15px; }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>
    <button id="refresh">‚ü≥ Refresh Feed</button>

    <script>
        require(["esri/config", "esri/identity/IdentityManager", "esri/request"], 
        (esriConfig, esriId, esriRequest) => {
            
        // Service Configuration
        const SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";
        const PHOTO_TABLES = [1,2,3,4];

        // Authentication Setup
        esriConfig.request.interceptors.push({
            urls: /services7.arcgis.com/,
            before: async (params) => {
                try {
                    const token = await esriId.getToken(SERVICE_URL);
                    if(token) params.requestOptions.query = {...params.requestOptions.query, token};
                } catch(error) {
                    console.error("Authentication Error:", error);
                }
                return params;
            }
        });

        // Core Functionality
        async function loadFeed() {
            const feed = document.getElementById("feed");
            try {
                feed.innerHTML = '<div class="loader"></div>';
                
                // Fetch features
                const { features } = await esriRequest(`${SERVICE_URL}/query`, {
                    query: {
                        where: "1=1",
                        outFields: "*",
                        orderByFields: "CreationDate DESC",
                        f: "json"
                    }
                }).then(res => res.data);

                feed.innerHTML = '';
                
                if(!features?.length) {
                    feed.innerHTML = `<div class="feed-item">üåü No current listings found</div>`;
                    return;
                }

                // Process features
                for(const { attributes } of features) {
                    try {
                        const photos = await getPhotos(attributes.OBJECTID);
                        feed.appendChild(createCard(attributes, photos));
                    } catch(error) {
                        console.error("Feature Error:", error);
                    }
                }
            } catch(error) {
                console.error("Feed Error:", error);
                feed.innerHTML = `
                    <div class="feed-item" style="text-align:center;color:#ff4444">
                        üîÑ Error loading feed<br>
                        <button onclick="location.reload()" style="margin-top:10px">Retry Now</button>
                    </div>
                `;
            }
        }

        async function getPhotos(objectId) {
            const photos = [];
            for(const tableId of PHOTO_TABLES) {
                try {
                    const tableUrl = SERVICE_URL.replace('/0', `/${tableId}`);
                    const { features } = await esriRequest(`${tableUrl}/query`, {
                        query: {
                            where: `ParentObjectID=${objectId}`,
                            outFields: "OBJECTID",
                            f: "json"
                        }
                    }).then(res => res.data);
                    
                    for(const { attributes } of features) {
                        const { attachmentInfos } = await esriRequest(
                            `${tableUrl}/${attributes.OBJECTID}/attachments?f=json`
                        ).then(res => res.data);
                        photos.push(...attachmentInfos.map(a => 
                            `${tableUrl}/${attributes.OBJECTID}/attachments/${a.id}`
                        ));
                    }
                } catch(error) {
                    console.log(`Skipped table ${tableId}: ${error.message}`);
                }
            }
            return photos;
        }

        function createCard(attributes, photos) {
            const card = document.createElement('div');
            card.className = 'feed-item';
            
            // Header
            card.innerHTML = `
                <div class="feed-header">
                    <div class="feed-avatar">${getIcon(attributes.resource_type)}</div>
                    <div>
                        <div class="feed-author">${attributes.name || 'Community Resource'}</div>
                        <div class="feed-meta">
                            üìÖ ${new Date(attributes.CreationDate).toLocaleDateString()} 
                            üìç ${attributes.address || ''}
                        </div>
                    </div>
                </div>
            `;

            // Photos
            if(photos.length) {
                const gallery = document.createElement('div');
                gallery.className = 'feed-photos';
                photos.forEach(url => {
                    gallery.innerHTML += `<img class="feed-photo" src="${url}" loading="lazy" alt="Listing photo">`;
                });
                card.appendChild(gallery);
            }

            // Payment Options
            const payments = document.createElement('div');
            payments.className = 'payment-options';
            ['ebt_snap', 'wic', 'barter_trade'].forEach(field => {
                payments.innerHTML += `
                    <div class="payment-option">
                        ${attributes[field] === 'yes' ? '‚úÖ' : '‚ùå'}
                        ${field.replace('_', ' ').toUpperCase()}
                    </div>
                `;
            });
            card.appendChild(payments);

            return card;
        }

        function getIcon(resourceType) {
            const types = (resourceType || '').split(';');
            if(types.includes('farmers_market')) return 'üõí';
            if(types.includes('community_garden')) return 'üå±';
            return 'üìå';
        }

        // Initialization
        document.addEventListener("DOMContentLoaded", loadFeed);
        document.getElementById("refresh").addEventListener("click", () => {
            document.getElementById("feed").innerHTML = '<div class="loader"></div>';
            loadFeed();
        });

        // Error Handling
        window.addEventListener('error', (e) => {
            const feed = document.getElementById("feed");
            if(feed.innerHTML.includes('loader')) {
                setTimeout(() => {
                    window.addEventListener('error', (e) => {
    const feed = document.getElementById("feed");
    if(feed.innerHTML.includes('loader')) {
        setTimeout(() => {
            if(feed.innerHTML.includes('loader')) { // Verify still loading
                feed.innerHTML = `
                    <div class="feed-item" style="text-align:center">
                        ‚ö†Ô∏è System Error: ${e.message}<br>
                        <button onclick="location.reload()" style="margin-top:15px">
                            Refresh Page
                        </button>
                    </div>
                `;
            }
        }, 5000);
    }
});
                        `;
                    }
                }, 5000);
            }
        });

        });
    </script>
</body>
</html>
