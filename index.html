<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .feed-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ffd700;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <div class="loader">Loading images...</div>
    </div>

    <script>
        require(["esri/request"], (esriRequest) => {
            // Configuration
            const SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";

            async function loadImages() {
                try {
                    // 1. Get features
                    const { data } = await esriRequest(`${SERVICE_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "OBJECTID",
                            f: "json"
                        }
                    });

                    // 2. Get images from first feature
                    const firstFeatureId = data.features[0].attributes.OBJECTID;
                    const { data: attachments } = await esriRequest(
                        `${SERVICE_URL}/1/${firstFeatureId}/attachments?f=json`
                    );

                    // 3. Display images
                    const container = document.getElementById("imageContainer");
                    container.innerHTML = ''; // Clear loader
                    
                    attachments.attachmentInfos.forEach(attachment => {
                        const img = document.createElement('img');
                        img.className = 'feed-photo';
                        img.src = `${SERVICE_URL}/1/${firstFeatureId}/attachments/${attachment.id}`;
                        container.appendChild(img);
                    });

                } catch(error) {
                    console.error("Error:", error);
                    document.getElementById("imageContainer").innerHTML = 
                        "Failed to load images - Check console";
                }
            }

            // Initial load
            loadImages();
        });
    </script>
</body>
</html>
