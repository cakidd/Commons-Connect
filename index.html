<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Commons 2.0 - Ultimate Social Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="web-share=(self)">
    
    <!-- Firebase 11.7.1 Compat -->
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth-compat.js"></script>

    <!-- ArcGIS JS API 4.28 -->
    <script src="https://js.arcgis.com/4.28/"></script>

    <!-- Calcite Components 3.1.0 Correct Implementation -->
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/3.1.0/calcite.css" />
    <script type="module">
        import { setAssetPath } from "https://js.arcgis.com/calcite-components/3.1.0/calcite.esm.js";
        setAssetPath("https://js.arcgis.com/calcite-components/3.1.0");
    </script>

    <style>
        :root {
            --primary: #2d4739;
            --secondary: #7a9a76;
            --accent: #ffd700;
            --text-primary: rgba(45,71,57,0.9);
            --card-bg: rgba(255,255,255,0.97);
        }

        body {
            background: linear-gradient(160deg, var(--primary) 0%, var(--secondary) 100%);
            margin: 0;
            font-family: 'Inter', sans-serif;
            padding-top: 70px;
        }

        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .feed-item {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .feed-header {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
        }

        .feed-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .feed-photo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>The Commons 2.0</h1>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <calcite-dialog id="commentDialog" label="Comments">
        <div class="comments-list" id="commentsList"></div>
        <calcite-text-area id="commentText" placeholder="Write your comment..."></calcite-text-area>
        <calcite-button slot="primary" id="postCommentBtn">Post Comment</calcite-button>
    </calcite-dialog>

    <div class="lightbox" id="lightbox">
        <img class="lightbox-img" id="lightboxImage">
    </div>

    <script>
        // Firebase Configuration (Fixed v11.7.1)
        const firebaseConfig = {
            apiKey: "AIzaSyDVPslNCSwV6_pxlUvQlT8p3qTDfpGMt-c",
            authDomain: "the-commons-2.firebaseapp.com",
            projectId: "the-commons-2",
            storageBucket: "the-commons-2.appspot.com",
            messagingSenderId: "53595932987",
            appId: "1:53595932987:web:9dcf1d5b3ef6260fa8cf1e"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ArcGIS Configuration with CORS Fix
        require(["esri/config", "esri/request"], (esriConfig, esriRequest) => {
            esriConfig.request.trustedServers.push(
                "services7.arcgis.com",
                "firestore.googleapis.com",
                "firebasestorage.googleapis.com"
            );

            const FEATURE_SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";
            let currentPostId = null;

            async function loadFeed() {
                try {
                    const feed = document.getElementById("feed");
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    const { data } = await esriRequest(`${FEATURE_SERVICE_URL}/query`, {
                        query: { 
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    feed.innerHTML = await Promise.all(data.features.map(async feature => 
                        createPostElement(feature.attributes, await getPhotosForFeature(feature))
                    )).join('');
                } catch (error) {
                    console.error("Feed Error:", error);
                }
            }

            async function getPhotosForFeature(feature) {
                const photos = [];
                const objectId = feature.attributes.objectid;
                
                if(objectId) {
                    try {
                        const { data: attachments } = await esriRequest(
                            `${FEATURE_SERVICE_URL}/${objectId}/attachments?f=json`
                        );
                        photos.push(...(attachments?.attachmentInfos || []).map(a => 
                            `${FEATURE_SERVICE_URL}/${objectId}/attachments/${a.id}`
                        ));
                    } catch(error) {
                        console.warn("Attachment error:", error.message);
                    }
                }
                return photos;
            }

            function createPostElement(attrs, photos) {
                return `
                    <div class="feed-item">
                        <div class="feed-header">
                            <div class="feed-avatar">${getCategoryIcon(attrs)}</div>
                            <div>
                                <div class="feed-author">${attrs.name || 'Community Member'}</div>
                                <div class="feed-meta">
                                    ${attrs.category ? `<span class="category-tag">${attrs.category}</span>` : ''}
                                    ${attrs.price ? `<span>💰 $${Number(attrs.price).toFixed(2)}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        ${photos.map(url => `
                            <img class="feed-photo" 
                                 src="${url}" 
                                 onclick="showLightbox('${url}')"
                                 onerror="this.style.display='none'">
                        `).join('')}
                    </div>
                `;
            }

            // Initialize the app
            auth.signInAnonymously().then(() => loadFeed());
        });

        function getCategoryIcon(attrs) {
            const icons = {
                yard_sale: '🏷️', 
                classified: '📦', 
                business: '🏢',
                csa: '🧺', 
                farmers_market: '🥕', 
                community_garden: '🌱'
            };
            return icons[attrs.category?.toLowerCase()] || '✨';
        }

        function showLightbox(url) {
            document.getElementById('lightboxImage').src = url;
            document.getElementById('lightbox').classList.add('active');
        }

        // Lightbox close handler
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === document.getElementById('lightbox')) {
                document.getElementById('lightbox').classList.remove('active');
            }
        });
    </script>
</body>
</html>
