<!DOCTYPE html>
<html>
<head>
    <title>Appalachian Foodways Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --background: #2d4739; --accent: #ffd700; --text-light: white; }
        body { background: var(--background); margin: 0; color: var(--text-light); font-family: Arial; }
        .feed-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .resource-card { background: #1e3328; border-left: 4px solid var(--accent); border-radius: 8px; margin: 20px 0; padding: 25px; }
    </style>
</head>
<body>
    <div class="feed-container" id="feed"></div>
    <script>
        // Use CORS proxy for testing (remove later)
        const featureLayerUrl = "https://cors-anywhere.herokuapp.com/https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";

        async function loadFeed() {
            try {
                const response = await fetch(`${featureLayerUrl}/query?where=1=1&outFields=name,resource_type,city,county&f=json`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                document.getElementById("feed").innerHTML = data.features.map(f => `
                    <div class="resource-card">
                        <h2 style="color:var(--accent)">${f.attributes.name}</h2>
                        <div>üìç ${f.attributes.city}, ${f.attributes.county}</div>
                        <div>üõí ${f.attributes.resource_type}</div>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById("feed").innerHTML = `
                    <div class="resource-card">
                        <h2 style="color:var(--accent)">‚ö†Ô∏è Error</h2>
                        <div>${error.message}<br>Feature Layer: ${featureLayerUrl}</div>
                    </div>
                `;
                console.error("Full Error:", error);
            }
        }
        loadFeed();
    </script>
</body>
</html>
