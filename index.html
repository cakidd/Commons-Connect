<!DOCTYPE html>
<html>
<head>
    <title>The Commons 2.0 Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="web-share=(self)">

    <!-- Firebase Services -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <!-- ESRI SDK -->
    <script src="https://js.arcgis.com/4.28/"></script>

    <!-- Calcite Components 3.1.0 -->
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/3.1.0/calcite.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/3.1.0/calcite.esm.js"></script>

    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.9);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: Arial, sans-serif;
            touch-action: pan-y;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            color: #2d4739;
        }
        .feed-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .feed-header {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
        }
        .feed-avatar {
            font-size: 24px;
            background: #f0f0f0;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .feed-author {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--primary);
        }
        .feed-meta {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }
        .feed-meta div {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .category-tag {
            background: #e8f5e9;
            color: #2d4739;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }
        .feed-photo {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .feed-photo:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            touch-action: none;
            z-index: 1000;
        }
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            text-align: center;
        }
        .lightbox-img {
            max-width: 80vw;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 1rem;
            cursor: pointer;
            border: none;
            font-size: 2rem;
            z-index: 1001;
        }
        .lightbox-prev { left: 10px; }
        .lightbox-next { right: 10px; }
        .lightbox-share {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }
        .share-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }
        .share-fallback {
            display: none;
            position: absolute;
            right: 50px;
            top: 15px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        @media (hover: none) {
            .share-fallback { display: flex; gap: 8px; }
        }
        .comments-list {
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .comment-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .comment-text {
            margin-bottom: 0.25rem;
        }
        .comment-meta {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <calcite-dialog id="commentDialog" modal placement="center">
        <div slot="title">Comments</div>
        <div class="comments-list" id="commentsList"></div>
        <div class="comment-input">
            <textarea id="commentText"></textarea>
            <calcite-button id="postCommentBtn">Post</calcite-button>
        </div>
        <calcite-button slot="primary" onclick="this.closest('calcite-dialog').remove()">Close</calcite-button>
    </calcite-dialog>

    <script>
        // ======= FIREBASE CONFIG =======
        const firebaseConfig = {
            apiKey: "AIzaSyDVPslNCSwV6_pxlUvQlT8p3qTDfpGMt-c",
            authDomain: "the-commons-2.firebaseapp.com",
            projectId: "the-commons-2",
            storageBucket: "the-commons-2.appspot.com",
            messagingSenderId: "53595932987",
            appId: "1:53595932987:web:9dcf1d5b3ef6260fa8cf1e"
        };
        
        const cleanConfig = JSON.parse(JSON.stringify(firebaseConfig));
        firebase.initializeApp(cleanConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ======= ESRI CORS FIX =======
        require(["esri/config", "esri/request"], (esriConfig, esriRequest) => {
            esriConfig.request.trustedServers.push(
                "firestore.googleapis.com",
                "firebasestorage.googleapis.com"
            );

            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];
            const CATEGORY_ICONS = {
                yard_sale: 'üè∑Ô∏è', classified: 'üì¶', business: 'üè¢',
                csa: 'üß∫', farmers_market: 'ü•ï', community_garden: 'üå±',
                food_pantry: 'ü•´', farm_stand: 'üöú', restaurant: 'üçΩÔ∏è',
                educational_program: 'üéì', artisinal: 'üßÄ', barter_swap: 'ü§ù',
                preservation: 'ü´ô', community_kitchen: 'üç≤', default: '‚ú®'
            };

            let currentLightboxIndex = 0;
            let currentLightboxImages = [];
            let touchStartX = 0;

            // ======= IMAGE LOADING =======
            async function getPhotosForFeature(feature) {
                const photos = [];
                const globalId = feature.attributes.globalid;
                const objectId = feature.attributes.objectid;

                try {
                    const { data: directAttachments } = await esriRequest(
                        `${MAIN_LAYER_URL}/${objectId}/attachments?f=json`
                    );
                    if(directAttachments?.attachmentInfos?.length) {
                        photos.push(...directAttachments.attachmentInfos.map(a => 
                            `${MAIN_LAYER_URL}/${objectId}/attachments/${a.id}`
                        ));
                    }
                } catch(error) {
                    console.warn("Direct attachments error:", error.message);
                }

                for(const tableId of PHOTO_TABLES) {
                    const tableUrl = MAIN_LAYER_URL.replace("/0", `/${tableId}`);
                    try {
                        const { data: relatedData } = await esriRequest(`${tableUrl}/query`, {
                            query: {
                                where: `ParentGlobalID='${globalId}'`,
                                outFields: "objectid",
                                f: "json"
                            }
                        });
                        
                        for(const rel of relatedData.features || []) {
                            const oid = rel.attributes.objectid;
                            const { data: attachments } = await esriRequest(
                                `${tableUrl}/${oid}/attachments?f=json`
                            );
                            if(attachments?.attachmentInfos?.length) {
                                photos.push(...attachments.attachmentInfos.map(a => 
                                    `${tableUrl}/${oid}/attachments/${a.id}`
                                ));
                            }
                        }
                    } catch(error) {
                        console.warn(`Table ${tableId} error:`, error.message);
                    }
                }
                return [...new Set(photos)];
            }

            // ======= LIGHTBOX SYSTEM =======
            function showLightbox(photos, startIndex) {
                currentLightboxImages = photos;
                currentLightboxIndex = startIndex;
                
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox active';
                lightbox.innerHTML = `
                    <button class="lightbox-nav lightbox-prev" onclick="changeSlide(-1)">‚ùÆ</button>
                    <div class="lightbox-content">
                        <img class="lightbox-img" src="${photos[startIndex]}">
                    </div>
                    <button class="lightbox-nav lightbox-next" onclick="changeSlide(1)">‚ùØ</button>
                    <div class="lightbox-share">
                        <calcite-button icon="share" onclick="shareCurrentImage()">Share Image</calcite-button>
                    </div>
                `;

                lightbox.addEventListener('click', (e) => {
                    if(e.target === lightbox) {
                        lightbox.remove();
                    }
                });

                lightbox.addEventListener('touchstart', handleTouchStart);
                lightbox.addEventListener('touchend', handleTouchEnd);
                
                document.body.appendChild(lightbox);
            }

            function changeSlide(offset) {
                currentLightboxIndex = (currentLightboxIndex + offset + currentLightboxImages.length) % currentLightboxImages.length;
                document.querySelector('.lightbox-img').src = currentLightboxImages[currentLightboxIndex];
            }

            function handleTouchStart(e) {
                touchStartX = e.touches[0].clientX;
            }

            function handleTouchEnd(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                if(Math.abs(diff) > 50) {
                    changeSlide(diff > 0 ? 1 : -1);
                }
            }

            // ======= SHARE FUNCTIONALITY =======
            async function shareFeature(globalId) {
                try {
                    const shareData = {
                        title: 'Community Post',
                        text: 'Check out this community contribution:',
                        url: `${window.location.href}?post=${globalId}`
                    };

                    if(navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        await navigator.clipboard.writeText(shareData.url);
                        showToast("Link copied to clipboard!");
                    }
                } catch(error) {
                    console.log('Sharing failed:', error);
                }
            }

            async function shareCurrentImage() {
                try {
                    const imageUrl = document.querySelector('.lightbox-img').src;
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    const file = new File([blob], 'community-image.jpg', { type: blob.type });

                    if(navigator.canShare?.({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'Shared from The Commons'
                        });
                    } else {
                        const link = document.createElement('a');
                        link.href = imageUrl;
                        link.download = 'community-image.jpg';
                        link.click();
                    }
                } catch(error) {
                    console.error('Sharing failed:', error);
                }
            }

            // ======= FEED LOADING =======
            async function loadFeed() {
                try {
                    const feed = document.getElementById("feed");
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    feed.innerHTML = '';
                    
                    for(const feature of mainData.features) {
                        const attrs = feature.attributes;
                        const photos = await getPhotosForFeature(feature);
                        
                        const card = document.createElement('div');
                        card.className = 'feed-item';
                        card.innerHTML = `
                            <div class="share-menu">
                                <calcite-button icon="share" scale="s" id="shareBtn-${attrs.globalid}"></calcite-button>
                                <div class="share-fallback">
                                    <a href="mailto:?body=Check%20this%20post%20${window.location.href}" target="_blank">üìß</a>
                                    <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent('Check this community post: ' + window.location.href)}" target="_blank">üê¶</a>
                                </div>
                            </div>
                            <div class="feed-header">
                                <div class="feed-avatar">
                                    ${getCategoryIcon(attrs)}
                                </div>
                                <div>
                                    <div class="feed-author">${attrs.name || 'Community Member'}</div>
                                    ${renderFeatureDetails(attrs)}
                                </div>
                            </div>
                            ${renderPhotos(photos)}
                            <div class="comments-section">
                                <calcite-button onclick="showComments('${attrs.globalid}')">üí¨ Comments</calcite-button>
                            </div>
                        `;
                        addPhotoListeners(card, photos);
                        initializeShareButtons(card, attrs.globalid);
                        feed.appendChild(card);
                    }
                } catch(error) {
                    console.error("Feed Error:", error);
                }
            }

            function getCategoryIcon(attrs) {
                const iconKey = attrs.is_yard_sale ? 'yard_sale' :
                              attrs.is_classified ? 'classified' : 
                              attrs.category?.toLowerCase() || 'default';
                return CATEGORY_ICONS[iconKey] || CATEGORY_ICONS.default;
            }

            function renderFeatureDetails(attrs) {
                let details = [];
                if(attrs.category) details.push(`<div class="category-tag">${attrs.category}</div>`);
                if(attrs.sale_start) details.push(`<div>üìÖ ${new Date(attrs.sale_start).toLocaleDateString()}</div>`);
                if(attrs.price) details.push(`<div>üí∞ $${Number(attrs.price).toFixed(2)}</div>`);
                
                return details.length ? `
                    <div class="feed-meta">
                        ${details.join('')}
                    </div>
                ` : '';
            }

            function renderPhotos(photos) {
                return photos.length ? `
                    <div class="feed-photos">
                        ${photos.map((url, index) => `
                            <img class="feed-photo" 
                                src="${url}" 
                                loading="lazy"
                                onerror="this.style.display='none'"
                                data-index="${index}">
                        `).join('')}
                    </div>
                ` : '';
            }

            function addPhotoListeners(card, photos) {
                card.querySelectorAll('.feed-photo').forEach((img, index) => {
                    img.addEventListener('click', () => showLightbox(photos, index));
                });
            }

            function initializeShareButtons(card, globalId) {
                const btn = card.querySelector(`#shareBtn-${globalId}`);
                btn.addEventListener('click', () => shareFeature(globalId));
            }

            // ======= COMMENT SYSTEM =======
            async function showComments(globalId) {
                try {
                    const dialog = document.getElementById('commentDialog');
                    const commentsList = document.getElementById('commentsList');
                    const postBtn = document.getElementById('postCommentBtn');

                    // Clear previous listeners
                    postBtn.replaceWith(postBtn.cloneNode(true));
                    
                    // Load comments
                    const snapshot = await db.collection('comments')
                        .where('postId', '==', globalId)
                        .orderBy('timestamp', 'desc')
                        .get();

                    commentsList.innerHTML = snapshot.docs.map(doc => `
                        <div class="comment-item">
                            <div class="comment-text">${doc.data().text}</div>
                            <div class="comment-meta">
                                <span class="comment-time">
                                    ${new Date(doc.data().timestamp?.toDate()).toLocaleString()}
                                </span>
                            </div>
                        </div>
                    `).join('');

                    // Update post handler
                    document.getElementById('postCommentBtn').onclick = () => postComment(globalId);
                    dialog.open = true;

                } catch(error) {
                    console.error("Comment Error:", error);
                    showToast("Error loading comments", "danger");
                }
            }

            async function postComment(globalId) {
                const text = document.getElementById('commentText').value;
                if (!text.trim()) return;

                try {
                    await db.collection('comments').add({
                        postId: globalId,
                        text: text,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        userId: auth.currentUser?.uid || 'anonymous'
                    });
                    showComments(globalId);
                    document.getElementById('commentText').value = '';
                } catch(error) {
                    console.error("Error posting comment:", error);
                    showToast("Failed to post comment", "danger");
                }
            }

            // ======= UTILITIES =======
            function showToast(message, variant = 'success') {
                const toast = document.createElement('calcite-toast');
                toast.label = message;
                toast.kind = variant;
                toast.autoDismiss = true;
                document.body.appendChild(toast);
            }

            // ======= AUTHENTICATION =======
            auth.signInAnonymously().catch(error => {
                console.error("Anonymous auth error:", error);
            });

            // Initialize feed
            loadFeed();
        });
    </script>
</body>
</html>
