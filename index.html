<!DOCTYPE html>
<html>
<head>
    <title>The Commons Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.95);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: Arial, sans-serif;
            touch-action: pan-y;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }
        .feed-item {
            background: rgba(30,51,40,0.85);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .feed-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: grid;
            place-items: center;
            font-size: 24px;
            color: var(--primary);
        }
        .feed-author {
            font-size: 1.4rem;
            color: var(--accent);
        }
        .feed-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .feed-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid var(--accent);
        }
        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-button {
            background: var(--accent);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>
    <div class="carousel-nav">
        <button class="nav-button" onclick="showPreviousPost()">‚ùÆ Previous</button>
        <button class="nav-button" onclick="showNextPost()">Next ‚ùØ</button>
    </div>

    <script>
        let currentPostIndex = 0;
        let posts = [];
        let touchStartX = 0;

        require(["esri/request"], (esriRequest) => {
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];

            // ======== TOUCH HANDLERS ========
            document.getElementById('feed').addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
            });

            document.getElementById('feed').addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX;
                if (Math.abs(deltaX) > 50) deltaX > 0 ? showPreviousPost() : showNextPost();
            });

            // ======== KEYBOARD CONTROLS ========
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') showPreviousPost();
                if (e.key === 'ArrowRight') showNextPost();
            });

            async function loadFeed() {
                const feed = document.getElementById("feed");
                try {
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    console.log("Main layer features:", mainData.features);
                    
                    if (!mainData.features?.length) {
                        feed.innerHTML = '<div class="feed-item">üåü No listings found</div>';
                        return;
                    }

                    posts = [];
                    for (const feature of mainData.features) {
                        const globalId = feature.attributes.globalid;
                        if (!globalId) continue;

                        const photos = [];
                        for (const tableId of PHOTO_TABLES) {
                            try {
                                const tableUrl = MAIN_LAYER_URL.replace("/0", `/${tableId}`);
                                const { data: relatedData } = await esriRequest(`${tableUrl}/query`, {
                                    query: { where: `ParentGlobalID='${globalId}'`, f: "json" }
                                });

                                for (const rel of relatedData.features || []) {
                                    const oid = rel.attributes.objectid;
                                    const { data: attachments } = await esriRequest(
                                        `${tableUrl}/${oid}/attachments?f=json`
                                    );
                                    if (attachments?.attachmentInfos?.length) {
                                        photos.push(...attachments.attachmentInfos.map(a => 
                                            `${tableUrl}/${oid}/attachments/${a.id}`
                                        ));
                                    }
                                }
                            } catch(error) {
                                console.warn(`Skipped table ${tableId}:`, error.message);
                            }
                        }

                        if (photos.length) {
                            const card = document.createElement('div');
                            card.className = 'feed-item';
                            card.innerHTML = `
                                <div class="feed-header">
                                    <div class="feed-avatar">${feature.attributes.name?.charAt(0) || 'üè†'}</div>
                                    <div>
                                        <div class="feed-author">${feature.attributes.name || 'Community Member'}</div>
                                        <div class="feed-meta">
                                            ${new Date(feature.attributes.CreationDate).toLocaleDateString()}
                                            ${feature.attributes.address ? `‚Ä¢ ${feature.attributes.address}` : ''}
                                        </div>
                                    </div>
                                </div>
                                <div class="feed-photos">
                                    ${photos.map(url => `
                                        <img class="feed-photo" 
                                            src="${url}" 
                                            loading="lazy"
                                            onerror="this.style.display='none'">
                                    `).join('')}
                                </div>
                            `;
                            posts.push(card);
                        }
                    }

                    if (posts.length > 0) {
                        currentPostIndex = 0;
                        updateFeedDisplay();
                    }
                } catch(error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">‚ùå Error loading feed</div>';
                }
            }

            loadFeed();
        });

        // ======== CAROUSEL CONTROLS ========
        function updateFeedDisplay() {
            const feed = document.getElementById("feed");
            feed.innerHTML = '';
            feed.appendChild(posts[currentPostIndex]);
        }

        window.showNextPost = () => {
            if (currentPostIndex < posts.length - 1) {
                currentPostIndex++;
                updateFeedDisplay();
            }
        }

        window.showPreviousPost = () => {
            if (currentPostIndex > 0) {
                currentPostIndex--;
                updateFeedDisplay();
            }
        }
    </script>
</body>
</html>
