<!DOCTYPE html>
<html>
<head>
    <title>Survey123 Related Table Image Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .image-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ffd700;
            border-radius: 6px;
        }
    </style>
    <script src="https://js.arcgis.com/4.28/"></script>
</head>
<body>
    <div class="image-grid" id="imageGrid">Loading images...</div>
    <script>
        require(["esri/request"], function(esriRequest) {
            const MAIN_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";
            const RELATED_TABLES = [
                { index: 2, name: "classified_photos" },
                { index: 3, name: "business_photos2" }
            ];

            async function showRelatedImages() {
                const container = document.getElementById("imageGrid");
                try {
                    // 1. Get all OBJECTIDs from main table
                    const { data } = await esriRequest(`${MAIN_URL}/query`, {
                        query: { where: "1=1", outFields: "OBJECTID", f: "json" }
                    });
                    let found = false;
                    container.innerHTML = "";

                    for (const feature of data.features) {
                        const oid = feature.attributes.OBJECTID;
                        // 2. For each related table
                        for (const tbl of RELATED_TABLES) {
                            const relatedUrl = MAIN_URL.replace("/0", "/" + tbl.index);
                            // 3. Find related photo records
                            const { data: rel } = await esriRequest(`${relatedUrl}/query`, {
                                query: { where: `ParentObjectID=${oid}`, outFields: "OBJECTID", f: "json" }
                            });
                            for (const photoRec of rel.features) {
                                // 4. Get attachments for each related record
                                const { data: atts } = await esriRequest(`${relatedUrl}/${photoRec.attributes.OBJECTID}/attachments?f=json`);
                                if (atts.attachmentInfos && atts.attachmentInfos.length) {
                                    found = true;
                                    atts.attachmentInfos.forEach(att => {
                                        const img = document.createElement("img");
                                        img.src = `${relatedUrl}/${photoRec.attributes.OBJECTID}/attachments/${att.id}`;
                                        img.alt = tbl.name + " photo";
                                        container.appendChild(img);
                                    });
                                }
                            }
                        }
                    }
                    if (!found) container.innerHTML = "No images found in related tables.";
                } catch (err) {
                    console.error(err);
                    container.innerHTML = "Error loading images from related tables. See console.";
                }
            }
            showRelatedImages();
        });
    </script>
</body>
</html>
