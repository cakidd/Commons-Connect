<!DOCTYPE html>
<html>
<head>
    <title>The Commons Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        /* All CSS styles remain unchanged from previous correct version */
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>
    <button id="refresh">âŸ³ Refresh</button>

    <script>
        require(["esri/config", "esri/identity/IdentityManager", "esri/request"], 
        function(esriConfig, esriId, esriRequest) {
            
        // Validated Service Configuration
        const FEATURE_SERVICE_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/survey123_5cac06e4e94b43bfbdb2503852578fbf_results/FeatureServer/0";
        const ATTACHMENT_TABLES = [
            { index: 1, name: 'yard_sale_photos' },
            { index: 2, name: 'classified_photos' },
            { index: 3, name: 'business_photos2' },
            { index: 4, name: 'business_photos' }
        ];

        // Authentication Interceptor
        esriConfig.request.interceptors.push({
            urls: /services7.arcgis.com/,
            before: async (params) => {
                try {
                    const token = await esriId.getToken(FEATURE_SERVICE_URL);
                    if(token) {
                        params.requestOptions.query = {
                            ...params.requestOptions.query,
                            token: token
                        };
                    }
                } catch(error) {
                    console.error("Auth error:", error);
                }
                return params;
            }
        });

        // Data Fetching Functions
        async function fetchFeatures() {
            try {
                const response = await esriRequest(`${FEATURE_SERVICE_URL}/query`, {
                    query: {
                        where: "1=1",
                        outFields: "*",
                        orderByFields: "CreationDate DESC",
                        f: "json"
                    }
                });
                return response.data.features || [];
            } catch(error) {
                throw new Error(`Feature load failed: ${error.message}`);
            }
        }

        async function fetchAttachments(objectId) {
            const images = [];
            for(const table of ATTACHMENT_TABLES) {
                try {
                    const tableUrl = FEATURE_SERVICE_URL.replace('/0', `/${table.index}`);
                    const query = await esriRequest(`${tableUrl}/query`, {
                        query: {
                            where: `ParentObjectID=${objectId}`,
                            outFields: "OBJECTID",
                            f: "json"
                        }
                    });
                    
                    for(const feature of query.data.features) {
                        const attachments = await esriRequest(
                            `${tableUrl}/${feature.attributes.OBJECTID}/attachments?f=json`
                        );
                        images.push(...attachments.data.attachmentInfos.map(a => 
                            `${tableUrl}/${feature.attributes.OBJECTID}/attachments/${a.id}`
                        ));
                    }
                } catch(error) {
                    console.log(`Skipped ${table.name}: ${error.message}`);
                }
            }
            return images;
        }

        // UI Components
        function createFeatureCard(attributes, images) {
            const card = document.createElement('div');
            card.className = 'feed-item';
            card.innerHTML = `
                <div class="feed-header">
                    <div class="feed-avatar">${getCategoryIcon(attributes.resource_type)}</div>
                    <div>
                        <div class="feed-author">${attributes.name || 'Community Resource'}</div>
                        <div class="feed-meta">
                            ${new Date(attributes.CreationDate).toLocaleDateString()} â€¢ 
                            ${attributes.address || ''}
                        </div>
                    </div>
                </div>
                ${images.length ? `
                <div class="feed-photos">
                    ${images.map(url => `<img class="feed-photo" src="${url}" loading="lazy">`).join('')}
                </div>` : ''}
                <div class="payment-options">
                    ${['ebt_snap', 'wic', 'barter_trade'].map(field => 
                        attributes[field] === 'yes' ? 
                        `âœ“ ${field.replace('_', ' ').toUpperCase()}` : 
                        `âœ— ${field.replace('_', ' ').toUpperCase()}`
                    ).join(' ')}
                </div>
            `;
            return card;
        }

        function getCategoryIcon(resourceType) {
            const types = (resourceType || '').split(';');
            if(types.includes('farmers_market')) return 'ðŸ›’';
            if(types.includes('community_garden')) return 'ðŸŒ±';
            return 'ðŸ“Œ';
        }

        // Feed Management
        async function loadFeed() {
            const feed = document.getElementById("feed");
            try {
                feed.innerHTML = '<div class="loader"></div>';
                const features = await fetchFeatures();
                
                feed.innerHTML = '';
                if(!features.length) {
                    feed.innerHTML = '<div class="feed-item">No current listings found</div>';
                    return;
                }

                for(const feature of features) {
                    try {
                        const images = await fetchAttachments(feature.attributes.OBJECTID);
                        feed.appendChild(createFeatureCard(feature.attributes, images));
                    } catch(error) {
                        console.error("Feature render error:", error);
                    }
                }
            } catch(error) {
                console.error("Feed load failed:", error);
                feed.innerHTML = `
                    <div class="feed-item" style="color:#ff4444">
                        ${error.message}<br>
                        <button onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }

        // Event Handlers
        document.addEventListener("DOMContentLoaded", loadFeed);
        document.getElementById("refresh").addEventListener("click", () => {
            document.getElementById("feed").innerHTML = '<div class="loader"></div>';
            loadFeed();
        });

        // Global Error Handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            const feed = document.getElementById("feed");
            if(feed.innerHTML.includes('loader')) {
                setTimeout(() => {
                    if(feed.innerHTML.includes('loader')) {
                        feed.innerHTML = `
                            <div class="feed-item" style="color:#ff4444">
                                System error: ${event.message}<br>
                                <button onclick="location.reload()">Refresh Page</button>
                            </div>
                        `;
                    }
                }, 10000);
            }
        });

        });
    </script>
</body>
</html>
