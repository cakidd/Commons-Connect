<!DOCTYPE html>
<html>
<head>
    <title>The Commons Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary: #2d4739;
            --accent: #ffd700;
            --text: rgba(255,255,255,0.9);
        }
        body {
            background: var(--primary);
            margin: 0;
            color: var(--text);
            font-family: Arial, sans-serif;
            touch-action: pan-y;
        }
        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .feed-item {
            background: rgba(30,51,40,0.7);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .feed-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: grid;
            place-items: center;
            font-size: 24px;
            color: var(--primary);
        }
        .feed-author {
            font-size: 1.4rem;
            color: var(--accent);
        }
        .feed-photos {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--primary);
        }
        .feed-photos::-webkit-scrollbar {
            height: 8px;
        }
        .feed-photos::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        .feed-photo {
            height: 200px;
            min-width: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--accent);
            cursor: pointer;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox.active { display: flex; }
        .lightbox-img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid var(--accent);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <img class="lightbox-img" id="lightboxImage">
    </div>

    <script>
        require(["esri/request"], (esriRequest) => {
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];
            const CATEGORY_ICONS = {
                yard_sale: 'üè∑Ô∏è', classified: 'üì¶', business: 'üè¢',
                csa: 'üß∫', farmers_market: 'ü•ï', community_garden: 'üå±',
                food_pantry: 'ü•´', farm_stand: 'üöú', restaurant: 'üçΩÔ∏è',
                educational_program: 'üéì', artisinal: 'üßÄ', barter_swap: 'ü§ù',
                preservation: 'ü´ô', community_kitchen: 'üç≤', default: '‚ú®'
            };
            let touchStartX = 0;

            async function loadFeed() {
                try {
                    const feed = document.getElementById("feed");
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    if (!mainData.features?.length) {
                        feed.innerHTML = '<div class="feed-item">üåü No listings found</div>';
                        return;
                    }

                    feed.innerHTML = '';
                    
                    for (const feature of mainData.features) {
                        const globalId = feature.attributes.globalid;
                        if (!globalId) continue;

                        const category = feature.attributes.category?.toLowerCase() || '';
                        const photos = [];
                        for (const tableId of PHOTO_TABLES) {
                            const tableUrl = MAIN_LAYER_URL.replace("/0", `/${tableId}`);
                            try {
                                const { data: relatedData } = await esriRequest(`${tableUrl}/query`, {
                                    query: { where: `ParentGlobalID='${globalId}'`, f: "json" }
                                });
                                
                                for (const rel of relatedData.features || []) {
                                    const { data: attachments } = await esriRequest(
                                        `${tableUrl}/${rel.attributes.objectid}/attachments?f=json`
                                    );
                                    if (attachments?.attachmentInfos?.length) {
                                        photos.push(...attachments.attachmentInfos.map(a => 
                                            `${tableUrl}/${rel.attributes.objectid}/attachments/${a.id}`
                                        ));
                                    }
                                }
                            } catch(error) {
                                console.warn(`Table ${tableId} error:`, error.message);
                            }
                        }

                        if (photos.length) {
                            const card = document.createElement('div');
                            card.className = 'feed-item';
                            card.innerHTML = `
                                <div class="feed-header">
                                    <div class="feed-avatar">
                                        ${CATEGORY_ICONS[category] || CATEGORY_ICONS.default}
                                    </div>
                                    <div>
                                        <div class="feed-author">${feature.attributes.name || 'Community Member'}</div>
                                        <div class="feed-meta">
                                            ${new Date(feature.attributes.CreationDate).toLocaleDateString()}
                                            ${feature.attributes.address ? `‚Ä¢ ${feature.attributes.address}` : ''}
                                        </div>
                                    </div>
                                </div>
                                <div class="feed-photos">
                                    ${photos.map(url => `
                                        <img class="feed-photo" 
                                            src="${url}" 
                                            loading="lazy"
                                            onerror="this.style.display='none'">
                                    `).join('')}
                                </div>
                            `;
                            
                            // Lightbox and swipe handlers
                            card.querySelectorAll('.feed-photo').forEach(img => {
                                img.addEventListener('click', () => showLightbox(photos, img.src));
                                img.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
                                img.addEventListener('touchend', handleSwipe);
                            });
                            feed.appendChild(card);
                        }
                    }

                    // Auto-loop when scrolled to bottom
                    window.addEventListener('scroll', () => {
                        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                            setTimeout(() => {
                                window.scrollTo({ top: 0, behavior: "smooth" });
                                loadFeed();
                            }, 1000);
                        }
                    });

                } catch(error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">‚ùå Error loading feed</div>';
                }
            }

            // Lightbox functionality
            let currentLightboxIndex = 0;
            let currentLightboxImages = [];
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightboxImage");

            function showLightbox(images, currentSrc) {
                currentLightboxImages = images;
                currentLightboxIndex = images.indexOf(currentSrc);
                lightboxImg.src = currentSrc;
                lightbox.classList.add('active');
            }

            function handleSwipe(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX;
                if (Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        currentLightboxIndex = (currentLightboxIndex - 1 + currentLightboxImages.length) % currentLightboxImages.length;
                    } else {
                        currentLightboxIndex = (currentLightboxIndex + 1) % currentLightboxImages.length;
                    }
                    lightboxImg.src = currentLightboxImages[currentLightboxIndex];
                }
            }

            // Close lightbox on click outside
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                }
            });

            // Initial load
            loadFeed();
        });
    </script>
</body>
</html>
