<!DOCTYPE html>
<html>
<head>
    <title>The Commons Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a5f3e 0%, #0a2e1b 100%);
            --accent-gold: #d4a017;
            --neutral-dark: #133B06;
            --neutral-light: #FFFFFF;
        }
        body {
            background: var(--primary-gradient);
            color: var(--neutral-light);
            font-family: Arial, sans-serif;
            touch-action: pan-y;
            margin: 0;
        }
        .feed-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
        }
        .feed-item {
            background: var(--neutral-dark);
            border-radius: 12px;
            margin: 2rem 0;
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .feed-item:hover {
            transform: translateY(-3px);
        }
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }
        .category-icon {
            font-size: 2rem;
            background: var(--accent-gold);
            padding: 10px;
            border-radius: 8px;
        }
        .feed-photos {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-gold) var(--neutral-dark);
        }
        .feed-photos::-webkit-scrollbar {
            height: 8px;
        }
        .feed-photos::-webkit-scrollbar-thumb {
            background: var(--accent-gold);
            border-radius: 4px;
        }
        .feed-photo {
            height: 200px;
            min-width: 250px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--accent-gold);
        }
        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
        }
        .nav-button {
            background: var(--accent-gold);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .meta-info {
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>
    <div class="carousel-nav">
        <button class="nav-button" onclick="showPreviousPost()">‚ùÆ Previous</button>
        <button class="nav-button" onclick="showNextPost()">Next ‚ùØ</button>
    </div>

    <script>
        let currentPostIndex = 0;
        let posts = [];
        let touchStartX = 0;

        const CATEGORY_ICONS = {
            yard_sale: 'üè∑Ô∏è',
            classified: 'üì¶',
            business: 'üè¢',
            csa: 'üß∫',
            farmers_market: 'ü•ï',
            community_garden: 'üå±',
            food_pantry: 'ü•´',
            farm_stand: 'üöú',
            restaurant: 'üçΩÔ∏è',
            educational_program: 'üéì',
            artisinal: 'üßÄ',
            barter_swap: 'ü§ù',
            preservation: 'ü´ô',
            community_kitchen: 'üç≤'
        };

        require(["esri/request"], (esriRequest) => {
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];

            // ======== TOUCH HANDLERS ========
            document.getElementById('feed').addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
            });

            document.getElementById('feed').addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX;
                if (Math.abs(deltaX) > 50) deltaX > 0 ? showPreviousPost() : showNextPost();
            });

            // ======== KEYBOARD CONTROLS ========
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') showPreviousPost();
                if (e.key === 'ArrowRight') showNextPost();
            });

            async function loadFeed() {
                const feed = document.getElementById("feed");
                try {
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    console.log("Main layer features:", mainData.features);
                    
                    if (!mainData.features?.length) {
                        feed.innerHTML = '<div class="feed-item">üåü No listings found</div>';
                        return;
                    }

                    posts = [];
                    for (const feature of mainData.features) {
                        const globalId = feature.attributes.globalid;
                        if (!globalId) continue;

                        const photos = [];
                        for (const tableId of PHOTO_TABLES) {
                            try {
                                const tableUrl = MAIN_LAYER_URL.replace("/0", `/${tableId}`);
                                const { data: relatedData } = await esriRequest(`${tableUrl}/query`, {
                                    query: { where: `ParentGlobalID='${globalId}'`, f: "json" }
                                });

                                for (const rel of relatedData.features || []) {
                                    const oid = rel.attributes.objectid;
                                    const { data: attachments } = await esriRequest(
                                        `${tableUrl}/${oid}/attachments?f=json`
                                    );
                                    if (attachments?.attachmentInfos?.length) {
                                        photos.push(...attachments.attachmentInfos.map(a => 
                                            `${tableUrl}/${oid}/attachments/${a.id}`
                                        ));
                                    }
                                }
                            } catch(error) {
                                console.warn(`Skipped table ${tableId}:`, error.message);
                            }
                        }

                        if (photos.length) {
                            const card = document.createElement('div');
                            card.className = 'feed-item';
                            card.innerHTML = `
                                <div class="feed-header">
                                    <div class="category-icon">
                                        ${CATEGORY_ICONS[feature.attributes.category?.toLowerCase()] || '‚ú®'}
                                    </div>
                                    <div>
                                        <h2>${feature.attributes.name || 'Community Listing'}</h2>
                                        <div class="meta-info">
                                            ${feature.attributes.county ? `<span>${feature.attributes.county}</span> ‚Ä¢ ` : ''}
                                            ${feature.attributes.city ? `<span>${feature.attributes.city}</span> ‚Ä¢ ` : ''}
                                            ${feature.attributes.listing_duration ? `<span>${feature.attributes.listing_duration} days remaining</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                                <div class="feed-photos">
                                    ${photos.map(url => `
                                        <img class="feed-photo" 
                                            src="${url}" 
                                            loading="lazy"
                                            onerror="this.style.display='none'">
                                    `).join('')}
                                </div>
                            `;
                            posts.push(card);
                        }
                    }

                    if (posts.length > 0) {
                        currentPostIndex = 0;
                        updateFeedDisplay();
                    }
                } catch(error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">‚ùå Error loading feed</div>';
                }
            }

            loadFeed();
        });

        // ======== CAROUSEL CONTROLS ========
        function updateFeedDisplay() {
            const feed = document.getElementById("feed");
            feed.innerHTML = '';
            if (posts[currentPostIndex]) {
                feed.appendChild(posts[currentPostIndex]);
            }
        }

        window.showNextPost = () => {
            if (currentPostIndex < posts.length - 1) {
                currentPostIndex++;
                updateFeedDisplay();
            }
        }

        window.showPreviousPost = () => {
            if (currentPostIndex > 0) {
                currentPostIndex--;
                updateFeedDisplay();
            }
        }
    </script>
</body>
</html>
