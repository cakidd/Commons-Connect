<!DOCTYPE html>
<html>
<head>
    <title>The Commons Community Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.arcgis.com/4.28/"></script>
    <style>
        /* All previous CSS remains unchanged */
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <div class="loader"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <img class="lightbox-img" id="lightboxImage">
    </div>

    <script>
        require(["esri/request"], (esriRequest) => {
            const MAIN_LAYER_URL = "https://services7.arcgis.com/glzyAmcOgJqIUWmg/arcgis/rest/services/service_f2459b3aa83c4162a52c6370048b72ea/FeatureServer/0";
            const PHOTO_TABLES = [1, 2, 3, 4];
            
            // ======== BRAND EMOJI MAPPING ========
            const CATEGORY_ICONS = {
                yard_sale: 'ğŸ·ï¸', classified: 'ğŸ“¦', business: 'ğŸ¢',
                csa: 'ğŸ§º', farmers_market: 'ğŸ¥•', community_garden: 'ğŸŒ±',
                food_pantry: 'ğŸ¥«', farm_stand: 'ğŸšœ', restaurant: 'ğŸ½ï¸',
                educational_program: 'ğŸ“', artisinal: 'ğŸ§€', barter_swap: 'ğŸ¤',
                preservation: 'ğŸ«™', community_kitchen: 'ğŸ²', default: 'âœ¨'
            };

            async function loadFeed() {
                try {
                    const feed = document.getElementById("feed");
                    feed.innerHTML = '<div class="loader"></div>';
                    
                    const { data: mainData } = await esriRequest(`${MAIN_LAYER_URL}/query`, {
                        query: {
                            where: "1=1",
                            outFields: "*",
                            orderByFields: "CreationDate DESC",
                            f: "json"
                        }
                    });

                    if (!mainData.features?.length) {
                        feed.innerHTML = '<div class="feed-item">ğŸŒŸ No listings found</div>';
                        return;
                    }

                    feed.innerHTML = '';
                    
                    for (const feature of mainData.features) {
                        const attrs = feature.attributes;
                        const photos = await getPhotosForFeature(feature);
                        
                        // ======== CATEGORY EMOJI LOGIC ========
                        const listingType = attrs.is_yard_sale ? 'yard_sale' : 
                                          attrs.is_classified ? 'classified' : 
                                          attrs.category?.toLowerCase() || 'default';
                        const categoryIcon = CATEGORY_ICONS[listingType] || CATEGORY_ICONS.default;

                        const card = document.createElement('div');
                        card.className = 'feed-item';
                        card.innerHTML = `
                            <div class="feed-header">
                                <div class="feed-avatar">${categoryIcon}</div>
                                <div>
                                    <div class="feed-author">${attrs.name || 'Community Member'}</div>
                                    <div class="listing-details">
                                        ${attrs.is_yard_sale ? `
                                            <div>ğŸ“… ${formatDate(attrs.sale_start)} - ${formatDate(attrs.sale_end)}</div>
                                            <div>ğŸ“‹ ${attrs.yard_sale_notes || 'No details'}</div>
                                        ` : ''}
                                        ${attrs.is_classified ? `
                                            <div>ğŸ’° $${attrs.price?.toFixed(2) || '0.00'}</div>
                                            <div>ğŸ·ï¸ ${attrs.item_name || 'Unnamed Item'}</div>
                                            <div>ğŸ“ ${attrs.classified_description || 'No description'}</div>
                                            <div>â³ ${formatDate(attrs.expiration_date)}</div>
                                        ` : ''}
                                    </div>
                                    <div class="contact-section">
                                        ${attrs.contact_name ? `<div>ğŸ‘¤ ${attrs.contact_name}</div>` : ''}
                                        ${attrs.phone ? `<div>ğŸ“ <a href="tel:${attrs.phone}">${attrs.phone}</a></div>` : ''}
                                        ${attrs.email ? `<div>ğŸ“§ <a href="mailto:${attrs.email}">${attrs.email}</a></div>` : ''}
                                        <div>ğŸ“ ${[attrs.city, attrs.county].filter(Boolean).join(', ')}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="feed-photos">
                                ${photos.map(url => `
                                    <img class="feed-photo" 
                                        src="${url}" 
                                        loading="lazy"
                                        onerror="this.style.display='none'">
                                `).join('')}
                            </div>
                        `;

                        // Existing lightbox and swipe handlers
                    }

                    // Auto-refresh every 5 minutes
                    setInterval(() => loadFeed(), 300000);

                } catch(error) {
                    console.error("Feed Error:", error);
                    feed.innerHTML = '<div class="feed-item">âŒ Error loading feed</div>';
                }
            }

            // Rest of code remains identical to previous compliant version
        });
    </script>
</body>
</html>
