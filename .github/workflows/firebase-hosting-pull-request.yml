name: Deploy to Firebase Hosting on PR
on: pull_request

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Add this cleanup step before decoding
      - name: Cleanup previous encoded files
        run: |
          if (Test-Path "encoded.txt") { Remove-Item "encoded.txt" }

      - name: Decode and Validate Firebase Creds
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_COMMONS_2 }}" | base64 -d -w 0 > serviceAccount.json
          jq '.' serviceAccount.json || (echo "âŒ Invalid JSON"; exit 1)
          echo "FIREBASE_SA_PATH=serviceAccount.json" >> $GITHUB_ENV

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ env.FIREBASE_SA_PATH }}
          projectId: the-commons-2
