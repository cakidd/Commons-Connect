name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches: [main]

permissions:
  checks: write
  contents: read
  pull-requests: write
  id-token: write  # Required for OIDC

jobs:
  build_and_preview:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Decode and Validate Firebase Creds
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_COMMONS_2 }}" | base64 -d -w 0 > serviceAccount.json
          echo "FIREBASE_SA_PATH=serviceAccount.json" >> $GITHUB_ENV
          jq '.' serviceAccount.json || (echo "‚ùå Invalid JSON"; exit 1)

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ env.FIREBASE_SA_PATH }}"
          projectId: the-commons-2
          args: "--project the-commons-2 --debug"  # Explicit project + debug
